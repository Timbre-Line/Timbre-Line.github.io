<html>
<body>
    <h3>备用方案：使用其他模型</h3>
    
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // 尝试多个模型
        const models = [
            "gpt-4o-mini",      // 最稳定的
            "gpt-5-nano",       // 最简单的
            "gpt-4o",           // 标准的
            "o1-mini"  // 最后尝试
        ];
        
        async function tryModels() {
            for (let model of models) {
                try {
                    console.log(`尝试模型: ${model}`);
                    const response = await puter.ai.chat("Hello", { model });
                    document.body.innerHTML = 
                        `<b>使用 ${model}:</b><br>${response}`;
                    return; // 成功就停止
                } catch (error) {
                    console.log(`${model} 失败:`, error.message);
                }
            }
            document.body.innerHTML = "所有模型都失败了";
        }
        
        tryModels();
    </script>
</body>
</html>
