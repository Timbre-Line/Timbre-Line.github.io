<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Using gpt-5.2-pro model
        puter.ai.chat(
            "Write a short poem about coding",
            { model: "gpt-5.2-pro", driver: "openrouter" }
        ).then(response => {
            puter.print(response);
        });
