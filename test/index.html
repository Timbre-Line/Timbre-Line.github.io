<html>
<body>
    <div id="response">生成中...</div>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        async function generateImage() {
            const outputDiv = document.getElementById('response');
            
            try {
                const response = await puter.ai.images.generate({
                    prompt: "A beautiful sunset over mountains, digital art style",
                    model: "openrouter:bytedance-seed/seedream-4.5",
                    size: "1024x1024"
                });
                
                if (response?.data?.[0]?.url) {
                    outputDiv.innerHTML = `<img src="${response.data[0].url}" style="max-width: 100%; border-radius: 8px;" />`;
                } else {
                    outputDiv.innerHTML = "图像生成成功但没有获取到URL";
                }
            } catch (error) {
                outputDiv.innerHTML = `错误: ${error.message}`;
                console.error(error);
            }
        }

        generateImage();
    </script>
</body>
</html>
