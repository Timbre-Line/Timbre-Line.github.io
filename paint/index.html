<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background: #f8fafc;
            color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
        }
        h1 {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.8rem;
        }
        .custom-select {
            position: relative;
            width: 280px;
        }
        .select-header {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .select-header svg {
            transition: transform 0.3s;
        }
        .select-header.active svg {
            transform: rotate(180deg);
        }
        .select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-top: 4px;
            display: none;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
        }
        .select-option {
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 400;
            color: #334155;
        }
        .select-option:hover {
            background: #f1f5f9;
        }
        .select-option.selected {
            font-weight: 600;
            background: #e0f2fe;
            color: #000;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            min-height: 0;
            overflow: hidden;
        }
        .prompt-history {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 14px;
            color: #475569;
            border-left: 3px solid #3b82f6;
            display: none;
            word-break: break-word;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }
        .input-area {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        #prompt {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            resize: none;
            line-height: 1.4;
            overflow-y: auto;
            transition: border-color 0.2s;
            max-height: 150px;
        }
        #prompt:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        button {
            padding: 12px;
            border-radius: 50%;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #generate {
            background: #3b82f6;
            color: white;
        }
        #generate:hover {
            background: #2563eb;
        }
        #download {
            background: #10b981;
            color: white;
            display: none;
        }
        #download:hover {
            background: #059669;
        }
        .placeholder, .loading, .error {
            color: #94a3b8;
            font-size: 16px;
            text-align: center;
        }
        .loading { color: #64748b; }
        .error { color: #ef4444; }
        .arrow-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <div class="custom-select">
                <div class="select-header">
                    <span>GPT-Image 1.5</span>
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
                <div class="select-options">
                    <div class="select-option selected" data-value="gpt-image-1.5">GPT-Image 1.5</div>
                    <div class="select-option" data-value="gpt-image-1-mini">GPT-Image 1 Mini</div>
                    <div class="select-option" data-value="gpt-image-1">GPT-Image 1</div>
                    <div class="select-option" data-value="dall-e-3">DALL-E 3</div>
                    <div class="select-option" data-value="dall-e-2">DALL-E 2</div>
                    <div class="select-option" data-value="gemini-2.5-flash-image-preview">Nano Banana</div>
                    <div class="select-option" data-value="google/imagen-4.0-preview">Google Imagen 4.0 Preview</div>
                    <div class="select-option" data-value="google/imagen-4.0-fast">Google Imagen 4.0 Fast</div>
                    <div class="select-option" data-value="google/imagen-4.0-ultra">Google Imagen 4.0 Ultra</div>
                    <div class="select-option" data-value="stabilityai/stable-diffusion-3-medium">Stable Diffusion 3</div>
                    <div class="select-option" data-value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</div>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="prompt-history" id="promptHistory"></div>
            <div class="image-container" id="imageContainer">
                <div class="placeholder">The generated image will be displayed here</div>
            </div>
        </main>
        
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="prompt" placeholder="Describe the image" rows="1"></textarea>
            </div>
            <button id="generate">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.58L20 12l-8-8-8 8z"/>
                </svg>
            </button>
            <button id="download">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <path d="M7 10l5 5 5-5M12 15V3"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <img id="modalImage" alt="Enlarged view">
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const promptEl = document.getElementById('prompt');
        const promptHistory = document.getElementById('promptHistory');
        const imageContainer = document.getElementById('imageContainer');
        const downloadBtn = document.getElementById('download');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const selectHeader = document.querySelector('.select-header');
        const selectOptions = document.querySelector('.select-options');
        const selectHeaderText = selectHeader.querySelector('span');
        let currentModelValue = 'gpt-image-1.5';

        selectHeader.addEventListener('click', () => {
            const isActive = selectOptions.style.display === 'block';
            selectOptions.style.display = isActive ? 'none' : 'block';
            selectHeader.classList.toggle('active', !isActive);
        });

        document.querySelectorAll('.select-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.select-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                option.classList.add('selected');
                
                selectHeaderText.textContent = option.textContent;
                currentModelValue = option.dataset.value;
                selectOptions.style.display = 'none';
                selectHeader.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select')) {
                selectOptions.style.display = 'none';
                selectHeader.classList.remove('active');
            }
        });

        promptEl.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        promptEl.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('generate').click();
            }
        });

        modal.addEventListener('click', () => modal.style.display = 'none');

        document.getElementById('generate').onclick = async function() {
            const prompt = promptEl.value.trim();
            if (!prompt) return alert('Please enter a description');

            promptHistory.textContent = `Prompt: ${prompt}`;
            promptHistory.style.display = 'block';
            promptEl.value = '';
            promptEl.style.height = 'auto';

            imageContainer.innerHTML = '<div class="loading">Generating, please wait...</div>';
            downloadBtn.style.display = 'none';
            
            try {
                let imageElement;
                const isImagenModel = currentModelValue.startsWith('google/imagen');
                
                if (isImagenModel) {
                    imageElement = await puter.ai.txt2img(prompt, {
                        model: currentModelValue,
                        provider: "together-ai",
                        disable_safety_checker: true
                    });
                } else {
                    imageElement = await puter.ai.txt2img(prompt, { model: currentModelValue });
                }
                
                imageContainer.innerHTML = '';
                imageElement.addEventListener('click', () => {
                    modalImage.src = imageElement.src;
                    modal.style.display = 'flex';
                });
                imageContainer.appendChild(imageElement);
                downloadBtn.style.display = 'flex';

                downloadBtn.onclick = function() {
                    const link = document.createElement('a');
                    link.href = imageElement.src;
                    link.download = `ai-image-${Date.now()}.png`;
                    link.click();
                };
            } catch (error) {
                imageContainer.innerHTML = '<div class="error">Generation failed, please try again</div>';
                console.error(error);
            }
        };
    </script>
</body>
</html>
