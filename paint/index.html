<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background: #f8fafc;
            color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
        }
        h1 {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.8rem;
        }
        .quality-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
            margin-right: 15px;
        }
        .quality-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background: white;
            color: #475569;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quality-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .quality-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        #model {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-family: 'Inter', sans-serif;
            background: white;
            min-width: 180px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            min-height: 0;
            overflow: hidden;
        }
        .prompt-history {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 14px;
            color: #475569;
            border-left: 3px solid #3b82f6;
            display: none;
            word-break: break-word;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }
        .input-area {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        #prompt {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            resize: none;
            line-height: 1.4;
            overflow-y: auto;
            transition: border-color 0.2s;
            max-height: 150px;
        }
        #prompt:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        button {
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            height: 46px;
        }
        #generate {
            background: #3b82f6;
            color: white;
        }
        #generate:hover {
            background: #2563eb;
        }
        #download {
            background: #10b981;
            color: white;
            display: none;
            margin-top: 15px;
            align-self: center;
        }
        #download:hover {
            background: #059669;
        }
        .placeholder, .loading, .error {
            color: #94a3b8;
            font-size: 16px;
            text-align: center;
        }
        .loading { color: #64748b; }
        .error { color: #ef4444; }
        @media (max-width: 768px) {
            body { padding: 15px; }
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .quality-selector { margin: 10px 0; order: 3; width: 100%; justify-content: center; }
            #model { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <div class="quality-selector" id="qualitySelector">
                <button class="quality-btn" data-value="low">Low</button>
                <button class="quality-btn active" data-value="medium">Medium</button>
                <button class="quality-btn" data-value="high">High</button>
                <button class="quality-btn" data-value="standard">Standard</button>
                <button class="quality-btn" data-value="hd">HD</button>
            </div>
            <select id="model">
                <option value="gpt-image-1.5">GPT-Image 1.5</option>
                <option value="gpt-image-1-mini">GPT-Image 1 Mini</option>
                <option value="gpt-image-1">GPT-Image 1</option>
                <option value="dall-e-3">DALL-E 3</option>
                <option value="dall-e-2">DALL-E 2</option>
                <option value="gemini-2.5-flash-image-preview">Nano Banana</option>
                <option value="gemini-3-pro-image-preview">Nano Banana Pro</option>
                <option value="google/imagen-4.0-preview">Google Imagen 4.0 Preview</option>
                <option value="google/imagen-4.0-fast">Google Imagen 4.0 Fast</option>
                <option value="google/imagen-4.0-ultra">Google Imagen 4.0 Ultra</option>
                <option value="stabilityai/stable-diffusion-3-medium">Stable Diffusion 3</option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
            </select>
        </header>
        
        <main class="main-content">
            <div class="prompt-history" id="promptHistory"></div>
            <div class="image-container" id="imageContainer">
                <div class="placeholder">The generated image will be displayed here</div>
            </div>
            <button id="download">Download</button>
        </main>
        
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="prompt" placeholder="Describe the image" rows="1"></textarea>
            </div>
            <button id="generate">Generate</button>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <img id="modalImage" alt="Enlarged view">
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const promptEl = document.getElementById('prompt');
        const promptHistory = document.getElementById('promptHistory');
        const imageContainer = document.getElementById('imageContainer');
        const downloadBtn = document.getElementById('download');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const qualitySelector = document.getElementById('qualitySelector');
        const qualityBtns = qualitySelector.querySelectorAll('.quality-btn');
        const modelSelect = document.getElementById('model');

        let currentQuality = 'medium';
        
        // 更新质量选择器可见性
        function updateQualitySelector() {
            const model = modelSelect.value;
            const isGptModel = model === 'gpt-image-1' || model === 'gpt-image-1-mini';
            const isDallE3 = model === 'dall-e-3';
            
            if (isGptModel) {
                qualitySelector.style.display = 'flex';
                qualityBtns.forEach(btn => {
                    const value = btn.dataset.value;
                    btn.style.display = value === 'standard' || value === 'hd' ? 'none' : 'inline-block';
                    if (value === currentQuality && btn.style.display !== 'none') {
                        btn.classList.add('active');
                    }
                });
            } else if (isDallE3) {
                qualitySelector.style.display = 'flex';
                qualityBtns.forEach(btn => {
                    const value = btn.dataset.value;
                    btn.style.display = value === 'low' || value === 'medium' || value === 'high' ? 'none' : 'inline-block';
                    if (value === currentQuality && btn.style.display !== 'none') {
                        btn.classList.add('active');
                    }
                });
            } else {
                qualitySelector.style.display = 'none';
            }
        }

        // 质量按钮点击事件
        qualityBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.style.display === 'none') return;
                qualityBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentQuality = btn.dataset.value;
            });
        });

        // 模型选择变化事件
        modelSelect.addEventListener('change', () => {
            // 重置为默认质量
            const model = modelSelect.value;
            if (model === 'gpt-image-1' || model === 'gpt-image-1-mini') {
                currentQuality = 'medium';
                qualityBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.value === 'medium');
                });
            } else if (model === 'dall-e-3') {
                currentQuality = 'standard';
                qualityBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.value === 'standard');
                });
            }
            updateQualitySelector();
        });

        // 初始更新
        updateQualitySelector();

        promptEl.addEventListener('input', function() {
            this.style.height = 'auto';
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const newHeight = Math.min(this.scrollHeight, 150);
            this.style.height = newHeight + 'px';
            window.scrollTo(0, scrollTop);
        });

        promptEl.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('generate').click();
            }
        });

        modal.addEventListener('click', () => modal.style.display = 'none');

        document.getElementById('generate').onclick = async function() {
            const prompt = promptEl.value.trim();
            const model = modelSelect.value;
            
            if (!prompt) return alert('Please enter a description');

            promptHistory.textContent = `Prompt: ${prompt}`;
            promptHistory.style.display = 'block';

            promptEl.value = '';
            promptEl.style.height = 'auto';

            imageContainer.innerHTML = '<div class="loading">Generating, please wait...</div>';
            downloadBtn.style.display = 'none';
            
            try {
                let imageElement;
                const isImagenModel = model.startsWith('google/imagen');
                
                // 构建API参数
                const params = { model: model };
                const supportsQuality = model === 'gpt-image-1' || 
                                       model === 'gpt-image-1-mini' || 
                                       model === 'dall-e-3';
                
                if (supportsQuality) {
                    params.quality = currentQuality === 'hd' ? 'hd' : currentQuality;
                }
                
                if (isImagenModel) {
                    params.provider = "together-ai";
                    params.disable_safety_checker = true;
                }
                
                imageElement = await puter.ai.txt2img(prompt, params);
                
                imageContainer.innerHTML = '';
                imageElement.style.cursor = 'pointer';
                imageElement.addEventListener('click', () => {
                    modalImage.src = imageElement.src;
                    modal.style.display = 'flex';
                });
                imageContainer.appendChild(imageElement);
                downloadBtn.style.display = 'block';

                downloadBtn.onclick = function() {
                    const link = document.createElement('a');
                    link.href = imageElement.src;
                    link.download = `ai-image-${Date.now()}.png`;
                    link.click();
                };
            } catch (error) {
                imageContainer.innerHTML = '<div class="error">Generation failed, please try again</div>';
                console.error(error);
            }
        };
    </script>
</body>
</html>
