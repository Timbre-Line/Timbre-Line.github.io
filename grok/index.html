<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-5-mini 对话界面</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .model-tag {
            background-color: #ff6b6b;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background-color: #f5f5f5;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-icon, .ai-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .user-icon {
            background-color: #2196f3;
            color: white;
        }
        
        .ai-icon {
            background-color: #ff6b6b;
            color: white;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message-input:focus {
            border-color: #4b6cb7;
        }
        
        #send-button {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        
        #send-button:hover {
            background: linear-gradient(90deg, #3a5ca0, #121f3d);
            transform: scale(1.05);
        }
        
        #send-button:active {
            transform: scale(0.98);
        }
        
        .typing-indicator {
            display: none;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 18px;
            align-self: flex-start;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.3s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #555;
        }
        
        .welcome-message h2 {
            margin-bottom: 15px;
            color: #4b6cb7;
        }
        
        .welcome-message p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature {
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            #send-button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="model-tag">GPT-5-mini</div>
            <h1>AI 对话助手</h1>
            <p>基于 Puter AI 的 GPT-5-mini 模型</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>欢迎使用 GPT-5-mini 对话助手</h2>
                <p>这是一个基于 Puter AI 平台的对话界面，使用高效的 GPT-5-mini 模型。</p>
                <p>您可以询问任何问题，我会尽力提供准确、简洁的回答。</p>
                
                <div class="features">
                    <div class="feature">快速响应</div>
                    <div class="feature">高效模型</div>
                    <div class="feature">简洁界面</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // 添加欢迎消息
        addMessage('assistant', '您好！我是基于 GPT-5-mini 模型的 AI 助手。请问有什么可以帮您的吗？');
        
        // 发送消息函数
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // 添加用户消息
            addMessage('user', message);
            messageInput.value = '';
            
            // 显示"正在输入"指示器
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 调用 GPT-5-mini 模型
            puter.ai.chat(message, { model: "gpt-5-mini" })
                .then(response => {
                    // 隐藏"正在输入"指示器
                    typingIndicator.style.display = 'none';
                    
                    // 添加 AI 回复
                    addMessage('assistant', response);
                })
                .catch(error => {
                    typingIndicator.style.display = 'none';
                    addMessage('assistant', '抱歉，处理您的请求时出错了。请稍后再试。');
                    console.error('Error:', error);
                });
        }
        
        // 添加消息到聊天容器
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (role === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="user-icon">你</div>
                        <div>你</div>
                    </div>
                    <div class="message-content">${content}</div>
                `;
            } else {
                messageDiv.classList.add('ai-message');
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="ai-icon">AI</div>
                        <div>AI 助手</div>
                    </div>
                    <div class="message-content">${content}</div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 示例问题按钮
        const sampleQuestions = [
            "解释量子计算的基本概念",
            "写一首关于秋天的短诗",
            "如何学习编程？",
            "健康饮食的建议有哪些？"
        ];
        
        // 添加示例问题按钮
        const welcomeMessage = document.querySelector('.welcome-message');
        const sampleContainer = document.createElement('div');
        sampleContainer.style.marginTop = '20px';
        sampleContainer.style.textAlign = 'center';
        
        sampleContainer.innerHTML = '<p style="margin-bottom: 10px; color: #666;">试试这些问题：</p>';
        
        const questionsDiv = document.createElement('div');
        questionsDiv.style.display = 'flex';
        questionsDiv.style.flexWrap = 'wrap';
        questionsDiv.style.justifyContent = 'center';
        questionsDiv.style.gap = '10px';
        
        sampleQuestions.forEach(question => {
            const btn = document.createElement('button');
            btn.textContent = question;
            btn.style.background = 'linear-gradient(90deg, #4CAF50, #2E7D32)';
            btn.style.color = 'white';
            btn.style.border = 'none';
            btn.style.borderRadius = '20px';
            btn.style.padding = '8px 15px';
            btn.style.cursor = 'pointer';
            btn.style.fontSize = '0.85rem';
            btn.style.transition = 'transform 0.2s';
            
            btn.addEventListener('click', () => {
                messageInput.value = question;
                sendMessage();
            });
            
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'none';
            });
            
            questionsDiv.appendChild(btn);
        });
        
        sampleContainer.appendChild(questionsDiv);
        welcomeMessage.appendChild(sampleContainer);
    </script>
</body>
</html>
