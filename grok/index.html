<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-5 Mini</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            height: 100vh;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f0f4f8;
            border-bottom: 1px solid #d1d8e0;
        }

        .model-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: #e1e8f0;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
        }

        .model-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4a6cf7;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 16px;
            position: relative;
            background-color: #f0f4f8;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #e1e8f0;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #4a6cf7;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #3a5be0;
        }

        .welcome-title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-align: center;
            font-weight: 400;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
            color: #333;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            max-width: 85%;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user img {
            margin-left: 10px;
            margin-right: 0;
        }

        .message.user .message-content {
            background-color: #dbe4f3;
            color: #333;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.bot .message-content {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            color: #333;
        }

        .message.bot .message-content h1, 
        .message.bot .message-content h2, 
        .message.bot .message-content h3 {
            margin-top: 0.8em;
            margin-bottom: 0.4em;
            color: #333;
        }

        .message.bot .message-content p {
            margin-bottom: 0.5em;
            color: #333;
        }

        .message.bot .message-content ul, 
        .message.bot .message-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.8em;
            color: #333;
        }

        .message.bot .message-content li {
            margin-bottom: 0.3em;
            color: #333;
        }

        .message.bot .message-content code {
            background-color: rgba(74, 108, 247, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
            color: #333;
        }

        .message.bot .message-content pre {
            background-color: rgba(74, 108, 247, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.8em 0;
        }

        .message.bot .message-content pre code {
            background: none;
            padding: 0;
            color: #333;
        }

        .message.bot .message-content blockquote {
            border-left: 3px solid #4a6cf7;
            padding-left: 12px;
            margin: 0.8em 0;
            color: #555;
        }

        .message.bot .message-content a {
            color: #4a6cf7;
            text-decoration: none;
        }

        .message.bot .message-content a:hover {
            text-decoration: underline;
        }

        .input-area {
            padding: 10px 20px;
            background-color: #f0f4f8;
            border-top: 1px solid #d1d8e0;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        .input-container input::placeholder {
            color: #888;
        }

        .input-container button {
            padding: 12px 20px;
            background-color: #4a6cf7;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            font-weight: bold;
        }

        .input-container button:hover {
            background-color: #3a5be0;
        }

        .input-container button:disabled {
            background-color: #a0b0f0;
            cursor: not-allowed;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="top-bar">
            <div class="model-indicator">
                <span class="dot"></span>
                <span id="model-name">GPT-5 Mini</span>
            </div>
        </div>
        
        <div class="messages" id="messages">
            <div class="welcome-title">你好，我是GPT-5 Mini</div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input id="chat-input" type="text" placeholder="给GPT-5 Mini发送消息" />
                <button id="send-button" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 存储对话历史（上下文）
        let messageHistory = [];
        // 最大上下文消息数（支持3轮对话）
        const MAX_CONTEXT_MESSAGES = 6;
        
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const message = inputElement.value;
            if (!message.trim()) return;

            sendButton.disabled = true;
            sendButton.textContent = "思考中...";
            
            displayMessage('user', message);
            inputElement.value = '';

            // 添加消息到历史记录
            messageHistory.push({ role: "user", content: message });
            
            // 限制历史记录长度
            if (messageHistory.length > MAX_CONTEXT_MESSAGES) {
                messageHistory.shift();
            }

            puter.ai.chat(
                message, 
                { model: 'gpt-5-mini' }
            ).then(response => {
                // 直接使用响应文本（示例1的方式）
                displayMessage('bot', response);
                
                // 添加AI响应到历史记录
                messageHistory.push({ role: "assistant", content: response });
                
                // 再次限制历史记录长度
                if (messageHistory.length > MAX_CONTEXT_MESSAGES) {
                    messageHistory.shift();
                    messageHistory.shift();
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                displayMessage('bot', '请求失败: ' + error.message);
            })
            .finally(() => {
                sendButton.disabled = false;
                sendButton.textContent = "发送";
            });
        }

        function displayMessage(role, message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            
            const avatar = document.createElement('img');
            // 使用SVG作为头像
            if (role === 'user') {
                avatar.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234a6cf7'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";
            } else {
                avatar.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234a6cf7'%3E%3Cpath d='M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 18H5v-2h4v2zm0-4H5v-2h4v2zm0-4H5V8h4v2zm6 8h-4v-2h4v2zm0-4h-4v-2h4v2zm0-4h-4V8h4v2z'/%3E%3C/svg%3E";
            }
            avatar.alt = role === 'user' ? '用户' : 'GPT';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (role === 'bot') {
                messageContent.innerHTML = marked.parse(message);
            } else {
                messageContent.textContent = message;
            }

            messageElement.appendChild(avatar);
            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            const welcomeTitle = document.querySelector('.welcome-title');
            if (welcomeTitle) {
                welcomeTitle.style.display = messagesContainer.querySelector('.message') ? 'none' : 'block';
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chat-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
