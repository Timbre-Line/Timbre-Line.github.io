<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek</title>
    <link rel="icon" href="bot-avatar.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            background-color: #2d2d2d;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #383838;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            position: relative;
        }

        .welcome-title {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-align: center;
            font-weight: 400;
            z-index: 1;
            opacity: 0.8;
            pointer-events: none;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user img {
            margin-left: 10px;
            margin-right: 0;
        }

        .message.user .message-content {
            background-color: #0056b3;
        }

        .message.bot .message-content {
            background-color: #444;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #383838;
            color: #fff;
        }

        .input-container input::placeholder {
            color: #aaa;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-title">你好，我是 DeepSeek</div>
        </div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="给 DeepSeek 发送消息" />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const message = inputElement.value;
            if (!message.trim()) return;

            displayMessage('user', message);
            inputElement.value = '';

            fetch('/.netlify/functions/deepseek-proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.choices?.length > 0) {
                    displayMessage('bot', data.choices[0].message.content);
                } else if (data.error) {
                    displayMessage('bot', `API错误: ${data.error.message || '请稍后再试'}`);
                } else {
                    displayMessage('bot', '出错了，请稍后再试。');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                displayMessage('bot', '连接API时出错，请稍后再试。');
            });
        }


        function displayMessage(role, message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
        
            const avatar = document.createElement('img');
            avatar.src = role === 'user' ? 'user-avatar.png' : 'bot-avatar.png';
            avatar.alt = role === 'user' ? '用户' : 'DeepSeek';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (role === 'bot') {
                messageContent.innerHTML = marked.parse(message);
            } else {
                messageContent.textContent = message;
            }

            messageElement.appendChild(avatar);
            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            const welcomeTitle = document.querySelector('.welcome-title');
            if (welcomeTitle) {
                welcomeTitle.style.display = messagesContainer.querySelector('.message') ? 'none' : 'block';
            }
        }

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
