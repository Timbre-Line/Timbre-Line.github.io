<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            background-color: #2d2d2d;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #383838;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user img {
            margin-left: 10px;
            margin-right: 0;
        }

        .message.user .message-content {
            background-color: #0056b3;
        }

        .message.bot .message-content {
            background-color: #444;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #383838;
            color: #fff;
        }

        .input-container input::placeholder {
            color: #aaa;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="给 DeepSeek 发送消息" />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const message = inputElement.value;
            if (!message.trim()) return;

            displayMessage('user', message);
            inputElement.value = '';

            const apiKey = 'sk-b580580bfbd24876bbc97bee8af4a5f9';
            const endpoint = 'https://api.deepseek.com/chat/completions';

            const payload = {
                model: "deepseek-chat",
                messages: [{ role: "user", content: message }],
                stream: false
            };

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.choices?.length > 0) {
                    displayMessage('bot', data.choices[0].message.content);
                } else {
                    displayMessage('bot', '出错了，请稍后再试。');
                }
            })
            .catch(() => {
                displayMessage('bot', '出错了，请稍后再试。');
            });
        }

        function displayMessage(role, message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            
            const avatar = document.createElement('img');
            avatar.src = role === 'user' ? 'user-avatar.png' : 'bot-avatar.png';
            avatar.alt = role === 'user' ? '用户' : 'DeepSeek';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;

            messageElement.appendChild(avatar);
            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
