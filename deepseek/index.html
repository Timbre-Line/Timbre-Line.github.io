<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek</title>
    <link rel="icon" href="bot-avatar.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            position: relative;
        }

        .welcome-title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-align: center;
            font-weight: 400;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
            color: #e0e0e0;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user img {
            margin-left: 10px;
            margin-right: 0;
        }

        .message.user .message-content {
            background-color: #0056b3;
        }

        .message.bot .message-content {
            background-color: #2d2d2d;
        }

        .input-area {
            padding: 0 20px 10px;
        }

        .context-control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            margin-bottom: 4px;
            color: #aaa;
            font-size: 14px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #666;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: #e0e0e0;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #0056b3;
        }
        
        input:checked + .slider:before {
            transform: translateX(18px);
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2d2d2d;
            color: #fff;
        }

        .input-container input::placeholder {
            color: #aaa;
        }

        .input-container button {
            padding: 12px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .input-container button:hover {
            background-color: #003d80;
        }

        .input-container button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-title">你好，我是 DeepSeek V3.1</div>
        </div>
        <div class="input-area">
            <div class="context-control" id="context-control">
                <label class="switch">
                    <input type="checkbox" id="context-switch" checked>
                    <span class="slider"></span>
                </label>
                <span>上下文</span>
            </div>
            
            <div class="input-container">
                <input id="chat-input" type="text" placeholder="给 DeepSeek 发送消息" />
                <button id="send-button" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 存储对话历史（上下文）
        let messageHistory = [];
        // 最大上下文消息数（支持3轮对话）
        const MAX_CONTEXT_MESSAGES = 6;
        // 上下文功能状态
        let contextEnabled = true;
        
        // 初始化上下文开关
        function initContextSwitch() {
            const switchElement = document.getElementById('context-switch');
            
            switchElement.addEventListener('change', function() {
                contextEnabled = this.checked;
            });
        }
        
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const message = inputElement.value;
            if (!message.trim()) return;

            sendButton.disabled = true;
            sendButton.textContent = "思考中...";
            
            displayMessage('user', message);
            inputElement.value = '';

            const apiKey = 'sk-b580580bfbd24876bbc97bee8af4a5f9';
            const endpoint = 'https://api.deepseek.com/chat/completions';

            // 确定要发送的消息内容（根据上下文状态）
            let messagesToSend;
            
            if (contextEnabled) {
                // 启用上下文 - 添加用户消息到历史
                messageHistory.push({ role: "user", content: message });
                messagesToSend = messageHistory;
            } else {
                // 关闭上下文 - 只发送当前消息
                messagesToSend = [{ role: "user", content: message }];
            }

            const payload = {
                model: "deepseek-chat",
                messages: messagesToSend,
                stream: false
            };

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.choices?.length > 0) {
                    const botResponse = data.choices[0].message.content;
                    displayMessage('bot', botResponse);

                    if (contextEnabled) {
                        messageHistory.push({ role: "assistant", content: botResponse });

                        if (messageHistory.length > MAX_CONTEXT_MESSAGES) {
                            messageHistory.shift();
                            messageHistory.shift();
                        }
                    }
                } else {
                    displayMessage('bot', '服务器繁忙，请稍后再试。');
                }
            })
            .catch(() => {
                displayMessage('bot', '你似乎未连接到 Internet');
            })
            .finally(() => {
                sendButton.disabled = false;
                sendButton.textContent = "发送";
            });
        }

        function displayMessage(role, message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            
            const avatar = document.createElement('img');
            avatar.src = role === 'user' ? 'user-avatar.png' : 'bot-avatar.png';
            avatar.alt = role === 'user' ? '用户' : 'DeepSeek';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;

            messageElement.appendChild(avatar);
            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            const welcomeTitle = document.querySelector('.welcome-title');
            if (welcomeTitle) {
                welcomeTitle.style.display = messagesContainer.querySelector('.message') ? 'none' : 'block';
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initContextSwitch();
            
            document.getElementById('chat-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
