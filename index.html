<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 字体定义 --- */
        /* 主要字体：英文/数字使用SF Pro，中文使用微软雅黑 */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('/assets/fonts/SF-Pro.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            font-family: 'SF Pro Display', 'Microsoft YaHei', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* --- 公共组件容器样式 --- */
        #common-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 100;
        }
        
        #common-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* --- 主站专属样式 --- */
        body {
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }
        
        main {
            padding: 80px 40px 40px;
            font-size: 2rem;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .welcome-section {
            animation: fadeIn 1s ease;
            max-width: 800px;
        }
        
        .welcome-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #2E7D32;
            font-weight: 600;
        }
        
        .social-section {
            margin-top: 40px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            border: 1px solid #e0e0e0;
        }
        
        .social-section h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #388E3C;
        }
        
        .qq-container {
            display: flex;
            align-items: center;
            font-size: 1.6rem;
            padding: 12px 15px;
            background: #f5f5f5;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .qq-container:hover {
            background-color: #e8f5e9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .qq-logo {
            width: 38px;
            height: 38px;
            margin: 0 15px;
        }
        
        .feature-cards {
            display: flex;
            gap: 25px;
            margin-top: 50px;
            width: 100%;
        }
        
        .card {
            flex: 1;
            min-width: 250px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            color: #2E7D32;
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card p {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #555;
        }
        
        .card-icon {
            font-size: 2.2rem;
            color: #388E3C;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1.1rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            margin-top: 50px;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            main {
                padding: 70px 20px 20px;
                font-size: 1.8rem;
            }
            
            .welcome-section h1 {
                font-size: 2.5rem;
            }
            
            .qq-container {
                font-size: 1.4rem;
                padding: 10px 12px;
            }
            
            .social-section {
                padding: 20px;
            }
            
            .feature-cards {
                flex-direction: column;
            }
            
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 公共组件容器 -->
    <div id="common-container">
        <iframe src="common.html" title="公共导航栏和侧边栏"></iframe>
    </div>
    
    <!-- 主站专属内容 -->
    <main>
        <div class="welcome-section">
            <h1>欢迎来到 Timbre 的博客</h1>
            <p>在这里分享 Web 开发、前端技术和创新想法</p>
            
            <div class="social-section">
                <h2>社交联系方式</h2>
                <div class="qq-container">
                    <span>QQ</span>
                    <img class="qq-logo" src="/assets/logos/QQ.png" alt="QQ Logo">
                    <span>3665909064</span>
                </div>
            </div>
        </div>
        
        <div class="feature-cards">
            <div class="card">
                <h3><i class="fas fa-code card-icon"></i> Web开发</h3>
                <p>分享HTML、CSS、JavaScript和现代前端框架的技术实践和开发经验</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-mobile-alt card-icon"></i> 响应式设计</h3>
                <p>移动优先策略，确保在各种设备上提供最佳用户体验</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-cogs card-icon"></i> 技术栈</h3>
                <p>深入研究Vue、React等现代前端技术，优化开发流程和性能</p>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        © 2023 Timbre's Blog | 分享知识和创意
    </footer>
</body>
</html>
