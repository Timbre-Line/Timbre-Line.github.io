<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('assets/fonts/SF-Pro.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'SF Pro Display', 'Microsoft YaHei', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }
        
        nav {
            background-color: #A5D6A7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            position: relative;
            z-index: 100;
        }
        
        h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: 20px;
        }
        
        .nav-buttons {
            display: flex;
            height: 100%;
        }
        
        .btn {
            background-color: #A5D6A7;
            padding: 0 24px;
            text-decoration: none;
            color: white;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #388E3C;
            transition: transform 0.4s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        main {
            flex: 1;
            padding: 40px;
            font-size: 2rem;
            color: black;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        /* 移动端样式 */
        .menu-toggle {
            display: none;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            margin-right: 15px;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: transform 0.3s ease;
            border-radius: 2px;
        }

        /* 已移除菜单按钮动画 */
        
        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            height: 100%;
            width: 280px;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            z-index: 999;
            transition: right 0.4s ease;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        .sidebar.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: translateX(5px);
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 18px 25px;
            text-decoration: none;
            color: #444;
            font-size: 1.4rem;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f8f8f8;
            color: #388E3C;
        }

        /* 背景遮罩 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }

        /* 媒体查询 */
        @media (max-width: 768px) {
            .nav-buttons {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .sidebar, .overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Timbre's Blog</h1>
        <div class="nav-buttons">
            <a href="https://timbre-line.github.io/poolcore" class="btn"><span>Poolcore</span></a>
            <a href="https://timbre-line.github.io/et" class="btn"><span>Easy Template</span></a>
        </div>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <main>欢迎来到 Timbre 的博客</main>
    
    <!-- 侧边栏抽屉 -->
    <div class="sidebar">
        <button class="close-btn">
            <i class="fas fa-arrow-right"></i>
        </button>
        <a href="https://timbre-line.github.io/poolcore">Poolcore</a>
        <a href="https://timbre-line.github.io/et">Easy Template</a>
    </div>
    
    <!-- 背景遮罩层 -->
    <div class="overlay"></div>

    <script>
        // 汉堡菜单和关闭按钮逻辑
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const closeBtn = document.querySelector('.close-btn');
        
        function openSidebar() {
            sidebar.classList.add('active');
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        menuToggle.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        
        // 点击侧边栏内的链接也关闭抽屉
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', closeSidebar);
        });
        
        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
