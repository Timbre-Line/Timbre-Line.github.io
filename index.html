<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre - Welcome</title>
    <style>
        body {
            background-color: #e8f5e9; /* 柔和的浅绿色背景 */
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: 300;
            color: #2e7d32;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            margin-top: -5rem; /* 轻微上移创造优雅布局 */
        }

        .welcome-text {
            font-size: 1.8rem;
            color: #4caf50;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
        }

        .get-started-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .get-started-btn:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .get-started-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Timbre</h1>
    <p class="welcome-text">Welcome</p>
    <button class="get-started-btn">GetStarted</button>
</body>
</html>
