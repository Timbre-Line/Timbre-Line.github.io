<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timbre's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #98FB98;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: white;
        }
        .btn {
            background-color: #98FB98;
            border: none;
            padding: 8px 15px;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2E8B57;
        }
        main {
            height: calc(100vh - 45px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #98FB98;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Timbre's Blog</h1>
        <a href="https://timbre-line.github.io/et" class="btn">Easy Template</a>
    </nav>
    <main>欢迎来到 Timbre 的博客</main>
</body>
</html>
