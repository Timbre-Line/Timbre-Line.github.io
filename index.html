<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'SF Pro Display', 'Microsoft YaHei', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }
        
        main {
            flex: 1;
            padding: 40px;
            font-size: 2rem;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .social-section {
            margin-top: 30px;
        }
        
        .social-section h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .qq-container {
            display: flex;
            align-items: center;
            font-size: 1.6rem;
        }
        
        .qq-logo {
            width: 30px;
            height: auto;
            margin: 0 15px;
        }
        
        #header-container {
            position: relative;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        欢迎来到 Timbre 的博客

        <div class="social-section">
            <h2>社交</h2>
            <div class="qq-container">
                <span>QQ</span>
                <img class="qq-logo" src="/assets/logos/QQ.png" alt="QQ Logo">
                <span>3665909064</span>
            </div>
        </div>
    </main>

    <script>
        // 加载公共头部
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // 立即绑定事件（修复侧边栏打不开的问题）
                const menuToggle = document.querySelector('.menu-toggle');
                const sidebar = document.querySelector('.sidebar');
                const overlay = document.querySelector('.overlay');
                const closeBtn = document.querySelector('.close-btn');
                
                function openSidebar() {
                    sidebar.classList.add('active');
                    overlay.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }
                
                function closeSidebar() {
                    sidebar.classList.remove('active');
                    overlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
                
                menuToggle.addEventListener('click', openSidebar);
                closeBtn.addEventListener('click', closeSidebar);
                overlay.addEventListener('click', closeSidebar);

                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768) {
                        closeSidebar();
                    }
                });
            })
            .catch(error => {
                console.error('加载header时出错:', error);
                document.getElementById('header-container').innerHTML = '<nav style="background:#A5D6A7;padding:20px;color:white;text-align:center">导航加载失败</nav>';
            });
    </script>
</body>
</html>
