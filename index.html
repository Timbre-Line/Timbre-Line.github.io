<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre's Blog</title>
    <style>
        /* 引入英文字体 */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('assets/fonts/SF-Pro-Display-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* 字体栈: 英文优先，中文备用，最后通用字体 */
            font-family: 'SF Pro Display', 'Microsoft YaHei', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        nav {
            background-color: #A5D6A7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }
        
        h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .btn {
            background-color: #A5D6A7;
            padding: 0 24px 0 24px;
            text-decoration: none;
            color: white;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-right: -20px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #388E3C;
            transition: transform 0.4s ease;
            z-index: 0;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        main {
            flex: 1;
            padding: 40px;
            font-size: 2.5rem;
            color: black;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Timbre's Blog</h1>
        <a href="https://timbre-line.github.io/et" class="btn"><span>Easy Template</span></a>
    </nav>
    <main>欢迎来到 Timbre 的博客</main>
    
    <div style="position:fixed;bottom:20px;right:20px;background:#f0f0f0;padding:10px;border-radius:5px;font-size:14px;">
        <strong>字体应用效果：</strong><br>
        <span style="font-size:16px;font-family: 'SF Pro Display';">英文字体：SF Pro Display</span><br>
        <span style="font-size:16px;font-family: 'Microsoft YaHei';">中文字体：微软雅黑</span>
    </div>
</body>
</html>
