<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            line-height: 1.6;
            text-align: center;
            display: inline-block;
        }
        
        .deepseek-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }
        
        .deepseek-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            color: #555;
            font-size: 0.9rem;
        }
        
        /* 文本选中样式 */
        ::-moz-selection {
            background: linear-gradient(90deg, #8a2be2, #00bfff);
            color: white;
            text-shadow: none;
        }
        
        ::selection {
            background: linear-gradient(90deg, #8a2be2, #00bfff);
            color: white;
            text-shadow: none;
        }

        .deepseek-btn::-moz-selection {
            background: white;
            color: #6a11cb;
        }
        
        .deepseek-btn::selection {
            background: white;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Timbre's Blog</h1>
        <p class="subtitle">探索技术、设计与创意的交汇点</p>
    </div>
    
    <button class="deepseek-btn" onclick="window.open('https://deepseek-proxy.netlify.app', '_blank')">DeepSeek</button>
    
    <div class="footer">
        © 2025 Timbre's Blog
    </div>
</body>
</html>
