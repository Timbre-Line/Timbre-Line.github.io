<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: system-ui, sans-serif;
        }
        
        nav {
            background-color: #A5D6A7; /* 更新为更协调的浅绿色 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }
        
        h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .btn {
            background-color: #A5D6A7; /* 与导航栏相同的新浅绿色 */
            padding: 0 24px 0 24px; /* 保持左右内边距对称 */
            text-decoration: none;
            color: white;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-right: -20px; /* 消除右侧间隙 */
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #388E3C; /* 更新为更协调的深绿色 */
            transition: transform 0.4s ease;
            z-index: 0;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        main {
            flex: 1;
            padding: 40px;
            font-size: 2.5rem;
            color: black;
            display: flex;
            align-items: flex-start; /* 将文本对齐到顶部 */
            justify-content: flex-start; /* 将文本对齐到左侧 */
        }
    </style>
</head>
<body>
    <nav>
        <h1>Timbre's Blog</h1>
        <a href="https://timbre-line.github.io/et" class="btn"><span>Easy Template</span></a>
    </nav>
    <main>欢迎来到 Timbre 的博客</main>
</body>
</html>
