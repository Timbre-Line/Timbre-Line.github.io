<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timbre's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            background-color: #98FB98;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            height: 50px;
        }
        h1 {
            color: white;
        }
        .btn {
            background-color: #98FB98;
            border: none;
            padding: 0 20px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .btn:hover {
            background-color: #2E8B57;
        }
        main {
            flex: 1;
            padding: 20px;
            font-size: 3em;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Timbre's Blog</h1>
        <a href="https://timbre-line.github.io/et" class="btn">Easy Template</a>
    </nav>
    <main>欢迎来到 Timbre 的博客</main>
</body>
</html>
