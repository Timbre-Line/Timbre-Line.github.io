<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2d2d2d;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #444;
        }

        .model-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: #333;
            border-radius: 20px;
            font-size: 14px;
        }

        .model-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4da6ff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 16px;
            position: relative;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .welcome-title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-align: center;
            font-weight: 400;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
            color: #f0f0f0;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #4da6ff;
        }

        .message-content {
            max-width: 85%;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user img {
            margin-left: 10px;
            margin-right: 0;
            background-color: #0056b3;
        }

        .message.user .message-content {
            background-color: #0056b3;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.bot .message-content {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }

        .message.bot .message-content h1, 
        .message.bot .message-content h2, 
        .message.bot .message-content h3 {
            margin-top: 0.8em;
            margin-bottom: 0.4em;
            color: #f0f0f0;
        }

        .message.bot .message-content p {
            margin-bottom: 0.5em;
        }

        .message.bot .message-content ul, 
        .message.bot .message-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.8em;
        }

        .message.bot .message-content li {
            margin-bottom: 0.3em;
        }

        .message.bot .message-content code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
        }

        .message.bot .message-content pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.8em 0;
        }

        .message.bot .message-content pre code {
            background: none;
            padding: 0;
        }

        .message.bot .message-content blockquote {
            border-left: 3px solid #0056b3;
            padding-left: 12px;
            margin: 0.8em 0;
            color: #aaa;
        }

        .message.bot .message-content a {
            color: #4da6ff;
            text-decoration: none;
        }

        .message.bot .message-content a:hover {
            text-decoration: underline;
        }

        .input-area {
            padding: 10px 20px;
            background-color: #1a1a1a;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2d2d2d;
            color: #fff;
        }

        .input-container input::placeholder {
            color: #aaa;
        }

        .input-container button {
            padding: 12px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .input-container button:hover {
            background-color: #003d80;
        }

        .input-container button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="top-bar">
            <div class="model-indicator">
                <span class="dot"></span>
                <span id="model-name">Claude Sonnet 4</span>
            </div>
        </div>
        
        <div class="messages" id="messages">
            <div class="welcome-title">你好，我是 Claude</div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input id="chat-input" type="text" placeholder="给 Claude 发送消息" />
                <button id="send-button" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 存储对话历史（上下文）
        let messageHistory = [];
        // 最大上下文消息数（支持3轮对话）
        const MAX_CONTEXT_MESSAGES = 6;
        
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const message = inputElement.value;
            if (!message.trim()) return;

            sendButton.disabled = true;
            sendButton.textContent = "思考中...";
            
            displayMessage('user', message);
            inputElement.value = '';

            // 添加消息到历史记录
            messageHistory.push({ role: "user", content: message });
            
            // 限制历史记录长度
            if (messageHistory.length > MAX_CONTEXT_MESSAGES) {
                messageHistory.shift();
            }

            // 使用 puter.ai.chat() 调用 Claude
            puter.ai.chat(message, { model: 'claude-sonnet-4' })
                .then(response => {
                    const botResponse = response.message.content[0].text;
                    displayMessage('bot', botResponse);
                    
                    // 添加AI响应到历史记录
                    messageHistory.push({ role: "assistant", content: botResponse });
                    
                    // 再次限制历史记录长度
                    if (messageHistory.length > MAX_CONTEXT_MESSAGES) {
                        messageHistory.shift();
                        messageHistory.shift();
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    displayMessage('bot', '请求失败，请稍后再试。');
                })
                .finally(() => {
                    sendButton.disabled = false;
                    sendButton.textContent = "发送";
                });
        }

        function displayMessage(role, message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            
            const avatar = document.createElement('img');
            avatar.alt = role === 'user' ? '用户' : 'Claude';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (role === 'bot') {
                messageContent.innerHTML = marked.parse(message);
            } else {
                messageContent.textContent = message;
            }

            messageElement.appendChild(avatar);
            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            const welcomeTitle = document.querySelector('.welcome-title');
            if (welcomeTitle) {
                welcomeTitle.style.display = messagesContainer.querySelector('.message') ? 'none' : 'block';
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chat-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
