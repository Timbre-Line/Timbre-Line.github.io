<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fafafa;
            color: #000;
            line-height: 1.6;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
            flex-shrink: 0;
        }
        
        .model-select {
            width: 220px;
            padding: 8px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: #fff;
            font-size: 14px;
            color: #333;
        }
        
        .search-toggle {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        
        .search-toggle.active {
            background: #f0f0f0;
            border-color: #666;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 16px 20px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            width: 95%;
            max-width: 95%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .message.user {
            border-left: 3px solid #666;
        }
        
        .message.ai {
            border-left: 3px solid #888;
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .model-badge {
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
        }
        
        .message-content {
            color: #222;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .message-content p {
            margin-bottom: 8px;
        }
        
        .message-content pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #ddd;
        }
        
        .message-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        .input-container {
            position: relative;
            border-top: 1px solid #e0e0e0;
            background: #fff;
            padding: 15px 20px;
            flex-shrink: 0;
        }
        
        .input-box {
            width: 100%;
            min-height: 44px;
            max-height: 132px;
            padding: 12px 50px 12px 15px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
            background: #fff;
            color: #000;
        }
        
        .input-box:focus {
            outline: none;
            border-color: #888;
            background: #fff;
        }
        
        .send-button {
            position: absolute;
            right: 32px;
            bottom: 27px;
            width: 32px;
            height: 32px;
            border: none;
            background: #666;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background: #555;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="header">
        <select class="model-select" id="modelSelect">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-5.2-chat">GPT-5.2 chat</option>
            <option value="gpt-5.1">GPT-5.1</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 chat latest</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
            <option value="gpt-5-chat-latest">GPT-5 chat latest</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-4.5-preview">GPT-4.5 preview</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="o1">OpenAI o1</option>
            <option value="o1-mini">OpenAI o1 mini</option>
            <option value="o1-pro">OpenAI o1 pro</option>
            <option value="o3">OpenAI o3</option>
            <option value="o3-mini">OpenAI o3 mini</option>
            <option value="o4-mini">OpenAI o4 mini</option>
        </select>
        
        <div class="search-toggle" id="searchToggle">
            <span>üîç</span>
            <span>ËÅîÁΩëÊêúÁ¥¢</span>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-container">
        <textarea 
            class="input-box" 
            id="inputBox" 
            placeholder="ËæìÂÖ•Ê∂àÊÅØ... (EnterÂèëÈÄÅ, Shift+EnterÊç¢Ë°å)"
            rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">‚Üí</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const searchToggle = document.getElementById('searchToggle');
        
        let isThinking = false;
        let webSearchEnabled = false;
        // Êñ∞Â¢ûÔºö‰∏ä‰∏ãÊñáÊ∂àÊÅØÂéÜÂè≤ÔºåÊúÄÂ§öÁª¥Êä§10ËΩÆÂØπËØùÔºà10Êù°Áî®Êà∑Ê∂àÊÅØ+10Êù°AIÂõûÂ§çÔºâ
        let conversationContext = "";
        
        marked.setOptions({ breaks: true, gfm: true });
        
        function adjustInputHeight() {
            inputBox.style.height = 'auto';
            inputBox.style.height = Math.min(inputBox.scrollHeight, 132) + 'px';
        }
        
        function addMessage(content, isUser = false, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            if (isUser) {
                messageHeader.textContent = 'Áî®Êà∑';
            } else {
                messageHeader.innerHTML = `<span>AI</span><span class="model-badge">${modelSelect.value}</span>`;
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else if (isStreaming) {
                messageContent.innerHTML = '<span class="typing"></span>ÊÄùËÄÉ‰∏≠...';
                messageDiv.id = 'streamingMessage';
            } else {
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageContent;
        }
        
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            inputBox.value = '';
            adjustInputHeight();
            
            addMessage(userInput, true);
            
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            const streamingContent = addMessage('', false, true);
            
            try {
                // ÊûÑÂª∫Â∏¶‰∏ä‰∏ãÊñáÁöÑÂÆåÊï¥ÊèêÁ§∫
                const fullPrompt = conversationContext + "Áî®Êà∑: " + userInput + "\nAI: ";
                
                const options = {
                    stream: true,
                    model: modelSelect.value
                };
                
                if (webSearchEnabled) options.tools = [{ type: "web_search" }];
                
                // ‰ΩøÁî®Á¨¨‰∏ÄÁâàÁöÑAPIË∞ÉÁî®ÊñπÂºè
                const response = await puter.ai.chat(fullPrompt, options);
                let fullResponse = '';
                
                streamingContent.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        streamingContent.innerHTML = marked.parse(fullResponse);
                    }
                }
                
                // Êõ¥Êñ∞‰∏ä‰∏ãÊñáÔºåÁª¥Êä§ÊúÄÂ§ö10ËΩÆÂØπËØù
                conversationContext += "Áî®Êà∑: " + userInput + "\nAI: " + fullResponse + "\n";
                
                // ÈôêÂà∂‰∏ä‰∏ãÊñáÈïøÂ∫¶ÔºöÊúÄÂ§ö10ËΩÆÂØπËØù
                const lines = conversationContext.split('\n');
                if (lines.length > 20) { // 10ËΩÆÂØπËØù = 10Áî®Êà∑ + 10AI = 20Ë°å
                    conversationContext = lines.slice(-20).join('\n');
                }
                
                document.getElementById('streamingMessage').id = '';
                
            } catch (error) {
                streamingContent.innerHTML = `ÈîôËØØ: ${error.message}`;
            } finally {
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        inputBox.addEventListener('input', adjustInputHeight);
        
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        searchToggle.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            searchToggle.classList.toggle('active', webSearchEnabled);
        });
        
        adjustInputHeight();
        inputBox.focus();
    </script>
</body>
</html>
