<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f0f0;
            color: #000;
            line-height: 1.6;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #d0d0d0;
            background: #fff;
            flex-shrink: 0;
            min-height: 60px;
        }
        
        @media (min-width: 768px) {
            .header {
                padding: 15px 20px;
                min-height: auto;
            }
        }
        
        .model-select {
            width: 100%;
            max-width: 220px;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
            color: #333;
            height: 40px;
        }
        
        @media (max-width: 767px) {
            .model-select {
                font-size: 16px; /* ÁßªÂä®Á´ØÂ¢ûÂä†Â≠ó‰ΩìÂ§ßÂ∞è */
                padding: 12px;
            }
        }
        
        .search-toggle {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            height: 40px;
        }
        
        @media (max-width: 767px) {
            .search-toggle {
                font-size: 16px;
                padding: 10px 16px;
            }
        }
        
        .search-toggle.active {
            background: #f0f0f0;
            border-color: #666;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch; /* ÁßªÂä®Á´ØÂπ≥ÊªëÊªöÂä® */
        }
        
        @media (min-width: 768px) {
            .chat-container {
                padding: 20px;
            }
        }
        
        .message {
            margin-bottom: 16px;
            padding: 16px;
            background: #f5f5f5; /* Êîπ‰∏∫ÊµÖÁÅ∞Ëâ≤ËÉåÊôØ */
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-width: 90%;
            position: relative;
            /* ÁßªÈô§Èò¥ÂΩ± */
        }
        
        @media (min-width: 768px) {
            .message {
                max-width: 85%;
                padding: 16px 20px;
                margin-bottom: 20px;
            }
        }
        
        .message.user {
            border-left: 3px solid #666;
            align-self: flex-end;
            margin-left: auto;
            margin-right: 0;
            border-right: none;
        }
        
        @media (min-width: 768px) {
            .message.user {
                margin-right: 20px;
            }
        }
        
        .message.ai {
            border-left: 3px solid #888;
            align-self: flex-start;
            margin-right: auto;
            margin-left: 0;
        }
        
        @media (min-width: 768px) {
            .message.ai {
                margin-left: 20px;
            }
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (min-width: 768px) {
            .message-header {
                font-size: 13px;
            }
        }
        
        .model-badge {
            background: #e8e8e8;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
            font-weight: normal;
        }
        
        .message-content {
            color: #222;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px; /* ÁßªÂä®Á´ØÂ¢ûÂä†Â≠ó‰ΩìÂ§ßÂ∞è */
        }
        
        @media (min-width: 768px) {
            .message-content {
                font-size: 14px;
            }
        }
        
        .message-content p {
            margin-bottom: 8px;
        }
        
        .message-content pre {
            background: #e8e8e8;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #ddd;
        }
        
        .message-content code {
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        .input-container {
            position: relative;
            border-top: 1px solid #d0d0d0;
            background: #fff;
            padding: 15px;
            flex-shrink: 0;
            min-height: 80px; /* ÁßªÂä®Á´ØÂ¢ûÂä†È´òÂ∫¶ */
        }
        
        @media (min-width: 768px) {
            .input-container {
                padding: 15px 20px;
                min-height: auto;
            }
        }
        
        .input-box {
            width: 100%;
            min-height: 48px; /* ÁßªÂä®Á´ØÂ¢ûÂä†ÊúÄÂ∞èÈ´òÂ∫¶ */
            max-height: 132px;
            padding: 14px 50px 14px 15px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            resize: none;
            font-size: 16px; /* ÁßªÂä®Á´ØÂ¢ûÂä†Â≠ó‰ΩìÂ§ßÂ∞è */
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
            background: #fff;
            color: #000;
            -webkit-appearance: none; /* ÁßªÈô§iOSÈªòËÆ§Ê†∑Âºè */
        }
        
        @media (min-width: 768px) {
            .input-box {
                font-size: 14px;
                min-height: 44px;
                padding: 12px 50px 12px 15px;
            }
        }
        
        .input-box:focus {
            outline: none;
            border-color: #888;
            background: #fff;
        }
        
        .send-button {
            position: absolute;
            right: 25px;
            bottom: 25px;
            width: 36px; /* ÁßªÂä®Á´ØÂ¢ûÂ§ßÊåâÈíÆ */
            height: 36px;
            border: none;
            background: #666;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        @media (min-width: 768px) {
            .send-button {
                right: 32px;
                bottom: 27px;
                width: 32px;
                height: 32px;
                font-size: 14px;
                border-radius: 6px;
            }
        }
        
        .send-button:hover:not(:disabled) {
            background: #555;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
        
        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 767px) {
            body {
                font-size: 16px; /* ÁßªÂä®Á´ØÂü∫Á°ÄÂ≠ó‰ΩìÂ§ßÂ∞è */
            }
            
            .message {
                margin-bottom: 12px;
            }
            
            .input-box::-webkit-input-placeholder {
                font-size: 16px; /* ÁßªÂä®Á´ØplaceholderÂ≠ó‰ΩìÂ§ßÂ∞è */
            }
        }
        
        /* Âπ≥ÊùøËÆæÂ§á‰ºòÂåñ */
        @media (min-width: 768px) and (max-width: 1024px) {
            .message {
                max-width: 88%;
            }
        }
        
        /* Èò≤Ê≠¢ÁßªÂä®Á´ØËæìÂÖ•Ê°ÜËé∑ÂèñÁÑ¶ÁÇπÊó∂È°µÈù¢Áº©Êîæ */
        @media (max-width: 767px) {
            input, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <select class="model-select" id="modelSelect">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-5.2-chat">GPT-5.2 chat</option>
            <option value="gpt-5.1">GPT-5.1</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 chat latest</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
            <option value="gpt-5-chat-latest">GPT-5 chat latest</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-4.5-preview">GPT-4.5 preview</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="o1">OpenAI o1</option>
            <option value="o1-mini">OpenAI o1 mini</option>
            <option value="o1-pro">OpenAI o1 pro</option>
            <option value="o3">OpenAI o3</option>
            <option value="o3-mini">OpenAI o3 mini</option>
            <option value="o4-mini">OpenAI o4 mini</option>
        </select>
        
        <div class="search-toggle" id="searchToggle">
            <span>üîç</span>
            <span>ËÅîÁΩëÊêúÁ¥¢</span>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-container">
        <textarea 
            class="input-box" 
            id="inputBox" 
            placeholder="ËæìÂÖ•Ê∂àÊÅØ... (EnterÂèëÈÄÅ, Shift+EnterÊç¢Ë°å)"
            rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">‚Üí</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const searchToggle = document.getElementById('searchToggle');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationContext = "";
        
        marked.setOptions({ breaks: true, gfm: true });
        
        function adjustInputHeight() {
            inputBox.style.height = 'auto';
            inputBox.style.height = Math.min(inputBox.scrollHeight, 132) + 'px';
        }
        
        function addMessage(content, isUser = false, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            if (!isUser) {
                messageHeader.innerHTML = `<span>Generated by</span><span class="model-badge">${modelSelect.value}</span>`;
            } else {
                messageHeader.style.display = 'none';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else if (isStreaming) {
                messageContent.innerHTML = '<span class="typing"></span>ÊÄùËÄÉ‰∏≠...';
                messageDiv.id = 'streamingMessage';
            } else {
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageContent;
        }
        
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            inputBox.value = '';
            adjustInputHeight();
            
            addMessage(userInput, true);
            
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            const streamingContent = addMessage('', false, true);
            
            try {
                const fullPrompt = conversationContext + "Áî®Êà∑: " + userInput + "\nAI: ";
                
                const options = {
                    stream: true,
                    model: modelSelect.value
                };
                
                if (webSearchEnabled) options.tools = [{ type: "web_search" }];
                
                const response = await puter.ai.chat(fullPrompt, options);
                let fullResponse = '';
                
                streamingContent.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        streamingContent.innerHTML = marked.parse(fullResponse);
                    }
                }
                
                conversationContext += "Áî®Êà∑: " + userInput + "\nAI: " + fullResponse + "\n";
                
                const lines = conversationContext.split('\n');
                if (lines.length > 20) {
                    conversationContext = lines.slice(-20).join('\n');
                }
                
                document.getElementById('streamingMessage').id = '';
                
            } catch (error) {
                streamingContent.innerHTML = `ÈîôËØØ: ${error.message}`;
            } finally {
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        inputBox.addEventListener('input', adjustInputHeight);
        
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        searchToggle.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            searchToggle.classList.toggle('active', webSearchEnabled);
        });
        
        adjustInputHeight();
        inputBox.focus();
        
        // ÁßªÂä®Á´ØÈò≤Ê≠¢ÈîÆÁõòÂºπÂá∫Êó∂È°µÈù¢Â∏ÉÂ±ÄÈîô‰π±
        if ('visualViewport' in window) {
            let cachedHeight = window.innerHeight;
            
            window.addEventListener('resize', () => {
                const newHeight = window.innerHeight;
                if (cachedHeight !== newHeight) {
                    cachedHeight = newHeight;
                    setTimeout(() => {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }, 100);
                }
            });
        }
    </script>
</body>
</html>
