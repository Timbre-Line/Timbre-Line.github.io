<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fafafa;
            color: #000;
            line-height: 1.6;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
            flex-shrink: 0;
            flex-wrap: wrap;
        }
        
        .model-select {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: #fff;
            font-size: 14px;
            color: #333;
        }
        
        .search-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        
        .search-toggle.active {
            background: #f0f0f0;
            border-color: #666;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            width: 100%;
            max-width: 100vw;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 16px 20px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            width: 95%;
            max-width: 95%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .message.user {
            background: #fff;
            border-left: 3px solid #666;
        }
        
        .message.ai {
            background: #fff;
            border-left: 3px solid #888;
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .model-badge {
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
        }
        
        .message-content {
            color: #222;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .message-content p {
            margin-bottom: 8px;
        }
        
        .message-content pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #ddd;
        }
        
        .message-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        .message-content ul, 
        .message-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }
        
        .message-content li {
            margin-bottom: 4px;
        }
        
        .message-content blockquote {
            border-left: 3px solid #ccc;
            margin: 12px 0;
            padding-left: 12px;
            color: #555;
        }
        
        .input-container {
            position: relative;
            border-top: 1px solid #e0e0e0;
            background: #fff;
            padding: 15px 20px;
            flex-shrink: 0;
        }
        
        .input-box {
            width: 100%;
            min-height: 44px;
            max-height: 132px;
            padding: 12px 50px 12px 15px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
            background: #fff;
            color: #000;
        }
        
        .input-box:focus {
            outline: none;
            border-color: #888;
            background: #fff;
        }
        
        .send-button {
            position: absolute;
            right: 32px;
            bottom: 27px;
            width: 32px;
            height: 32px;
            border: none;
            background: #666;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background: #555;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="header">
        <select class="model-select" id="modelSelect">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-5.2-chat">GPT-5.2 chat</option>
            <option value="gpt-5.1">GPT-5.1</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 chat latest</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
            <option value="gpt-5-chat-latest">GPT-5 chat latest</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-4.5-preview">GPT-4.5 preview</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="o1">OpenAI o1</option>
            <option value="o1-mini">OpenAI o1 mini</option>
            <option value="o1-pro">OpenAI o1 pro</option>
            <option value="o3">OpenAI o3</option>
            <option value="o3-mini">OpenAI o3 mini</option>
            <option value="o4-mini">OpenAI o4 mini</option>
        </select>
        
        <div class="search-toggle" id="searchToggle">
            <span>ğŸ”</span>
            <span>è”ç½‘æœç´¢</span>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- ç§»é™¤æ¬¢è¿æ¶ˆæ¯ -->
    </div>
    
    <div class="input-container">
        <textarea 
            class="input-box" 
            id="inputBox" 
            placeholder="è¾“å…¥æ¶ˆæ¯... (Enterå‘é€, Shift+Enteræ¢è¡Œ)"
            rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">â†’</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const searchToggle = document.getElementById('searchToggle');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationHistory = [];
        
        // é…ç½®markedä»¥æ”¯æŒæ¢è¡Œå’ŒåŸºæœ¬Markdown
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });
        
        // è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function adjustInputHeight() {
            const textarea = inputBox;
            textarea.style.height = 'auto';
            const maxHeight = 5 * 20; // 5è¡Œé«˜åº¦ï¼ˆæ¯è¡Œçº¦20pxï¼‰
            const newHeight = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = newHeight + 'px';
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            if (isUser) {
                messageHeader.textContent = 'ç”¨æˆ·';
            } else {
                const modelName = formatModelName(modelSelect.value);
                messageHeader.innerHTML = `
                    <span>${modelName}</span>
                    <span class="model-badge">${modelSelect.value}</span>
                `;
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // ä½¿ç”¨markedæ¸²æŸ“Markdownå†…å®¹
            if (!isUser) {
                messageContent.innerHTML = marked.parse(content);
            } else {
                // ç”¨æˆ·æ¶ˆæ¯ä¹Ÿæ”¯æŒç®€å•çš„æ¢è¡Œå’ŒMarkdown
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
                
                // å°†æ¢è¡Œç¬¦è½¬æ¢ä¸º<br>
                const formattedContent = escapedContent.replace(/\n/g, '<br>');
                messageContent.innerHTML = formattedContent;
            }
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (!isUser) {
                conversationHistory.push({ role: 'assistant', content });
            }
        }
        
        // æ ¼å¼åŒ–æ¨¡å‹æ˜¾ç¤ºåç§°
        function formatModelName(modelId) {
            if (modelId.startsWith('gpt-')) {
                return 'GPT-' + modelId.slice(4).replace('-', ' ');
            } else if (modelId.startsWith('o')) {
                return 'OpenAI ' + modelId.replace('-', ' ');
            }
            return modelId;
        }
        
        // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥åŠ¨ç”»
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const header = document.createElement('div');
            header.className = 'message-header';
            const modelName = formatModelName(modelSelect.value);
            header.innerHTML = `
                <span>${modelName}</span>
                <span class="model-badge">${modelSelect.value}</span>
            `;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<span class="typing"></span>æ€è€ƒä¸­...';
            
            typingDiv.appendChild(header);
            typingDiv.appendChild(content);
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // éšè—æ­£åœ¨è¾“å…¥åŠ¨ç”»
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶é‡ç½®é«˜åº¦
            inputBox.value = '';
            adjustInputHeight();
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©
            addMessage(userInput, true);
            
            // æ·»åŠ åˆ°å†å²è®°å½•
            conversationHistory.push({ role: 'user', content: userInput });
            
            // é™åˆ¶å†å²è®°å½•é•¿åº¦ï¼ˆç®€å•æŒ‰æ¡æ•°é™åˆ¶ï¼‰
            if (conversationHistory.length > 10) {
                conversationHistory = conversationHistory.slice(-10);
            }
            
            // è®¾ç½®æ€è€ƒçŠ¶æ€
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥
            showTyping();
            
            try {
                // å‡†å¤‡é€‰é¡¹
                const options = {
                    stream: true,
                    model: modelSelect.value,
                    messages: conversationHistory
                };
                
                // å¦‚æœå¯ç”¨äº†è”ç½‘æœç´¢ï¼Œæ·»åŠ å·¥å…·
                if (webSearchEnabled) {
                    options.tools = [{ type: "web_search" }];
                }
                
                // å‘é€è¯·æ±‚
                const response = await puter.ai.chat(userInput, options);
                
                // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
                hideTyping();
                
                // æµå¼æ¥æ”¶å›å¤
                let fullResponse = '';
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        
                        // æ›´æ–°æœ€åä¸€æ¡æ¶ˆæ¯
                        const messages = chatContainer.querySelectorAll('.message.ai');
                        const lastMessage = messages[messages.length - 1];
                        if (lastMessage && !lastMessage.id) {
                            const contentDiv = lastMessage.querySelector('.message-content');
                            if (contentDiv) {
                                contentDiv.innerHTML = marked.parse(fullResponse);
                            }
                        }
                    }
                }
                
                // ç¡®ä¿æ¶ˆæ¯å®Œå…¨æ˜¾ç¤º
                if (fullResponse) {
                    hideTyping();
                    addMessage(fullResponse, false);
                }
                
            } catch (error) {
                hideTyping();
                addMessage(`é”™è¯¯: ${error.message}`, false);
                console.error('Chat error:', error);
            } finally {
                // é‡ç½®çŠ¶æ€
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        inputBox.addEventListener('input', adjustInputHeight);
        
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        searchToggle.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            searchToggle.classList.toggle('active', webSearchEnabled);
        });
        
        // é¡µé¢åŠ è½½æ—¶è®¾ç½®æ¨¡å‹æ˜¾ç¤ºåç§°
        Array.from(modelSelect.options).forEach(option => {
            option.textContent = formatModelName(option.value);
        });
        
        // åˆå§‹è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        adjustInputHeight();
        inputBox.focus();
    </script>
</body>
</html>
