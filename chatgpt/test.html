<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e5e5;
            flex-wrap: wrap;
        }
        
        .model-select {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #d9d9e3;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
        }
        
        .search-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #d9d9e3;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        
        .search-toggle.active {
            background: #f7f7f8;
            border-color: #10a37f;
        }
        
        .chat-container {
            height: calc(100vh - 180px);
            min-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 16px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
        }
        
        .message.user {
            background: #f7f7f8;
        }
        
        .message.ai {
            background: #fff;
        }
        
        .input-container {
            position: relative;
            border: 1px solid #d9d9e3;
            border-radius: 8px;
            background: #fff;
        }
        
        .input-box {
            width: 100%;
            min-height: 44px;
            max-height: 132px;
            padding: 12px 50px 12px 15px;
            border: none;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
            background: #fff;
            color: #000;
        }
        
        .input-box:focus {
            outline: none;
            background: #fafafa;
        }
        
        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 24px;
            height: 24px;
            border: none;
            background: #10a37f;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:disabled {
            background: #d9d9e3;
            cursor: not-allowed;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10a37f;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="header">
        <select class="model-select" id="modelSelect">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-5.2-chat">GPT-5.2 chat</option>
            <option value="gpt-5.1">GPT-5.1</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 chat latest</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
            <option value="gpt-5-chat-latest">GPT-5 chat latest</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-4.5-preview">GPT-4.5 preview</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="o1">OpenAI o1</option>
            <option value="o1-mini">OpenAI o1 mini</option>
            <option value="o1-pro">OpenAI o1 pro</option>
            <option value="o3">OpenAI o3</option>
            <option value="o3-mini">OpenAI o3 mini</option>
            <option value="o4-mini">OpenAI o4 mini</option>
        </select>
        
        <div class="search-toggle" id="searchToggle">
            <span>ğŸ”</span>
            <span>è”ç½‘æœç´¢</span>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message ai">
            <strong>AI:</strong> æ‚¨å¥½ï¼è¯·é€‰æ‹©æ¨¡å‹å¹¶å¼€å§‹å¯¹è¯ã€‚
        </div>
    </div>
    
    <div class="input-container">
        <textarea 
            class="input-box" 
            id="inputBox" 
            placeholder="è¾“å…¥æ¶ˆæ¯... (Enterå‘é€, Shift+Enteræ¢è¡Œ)"
            rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">â†’</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const searchToggle = document.getElementById('searchToggle');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationHistory = [];
        
        // æ ¼å¼åŒ–æ¨¡å‹æ˜¾ç¤ºåç§°
        function formatModelName(modelId) {
            if (modelId.startsWith('gpt-')) {
                return 'GPT-' + modelId.slice(4).replace('-', ' ');
            } else if (modelId.startsWith('o')) {
                return 'OpenAI ' + modelId.replace('-', ' ');
            }
            return modelId;
        }
        
        // è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function adjustInputHeight() {
            const textarea = inputBox;
            textarea.style.height = 'auto';
            const maxHeight = 5 * 20; // 5è¡Œé«˜åº¦ï¼ˆæ¯è¡Œçº¦20pxï¼‰
            const newHeight = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = newHeight + 'px';
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const prefix = isUser ? 'ç”¨æˆ·' : 'AI';
            messageDiv.innerHTML = `<strong>${prefix}:</strong> ${content}`;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (!isUser) {
                conversationHistory.push({ role: 'assistant', content });
            }
        }
        
        // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥åŠ¨ç”»
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `<strong>AI:</strong> <span class="typing"></span>æ€è€ƒä¸­...`;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // éšè—æ­£åœ¨è¾“å…¥åŠ¨ç”»
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶é‡ç½®é«˜åº¦
            inputBox.value = '';
            adjustInputHeight();
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©
            addMessage(userInput, true);
            
            // æ·»åŠ åˆ°å†å²è®°å½•
            conversationHistory.push({ role: 'user', content: userInput });
            
            // é™åˆ¶å†å²è®°å½•é•¿åº¦ï¼ˆç®€å•æŒ‰æ¡æ•°é™åˆ¶ï¼‰
            if (conversationHistory.length > 10) {
                conversationHistory = conversationHistory.slice(-10);
            }
            
            // è®¾ç½®æ€è€ƒçŠ¶æ€
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥
            showTyping();
            
            try {
                // å‡†å¤‡é€‰é¡¹
                const options = {
                    stream: true,
                    model: modelSelect.value,
                    messages: conversationHistory
                };
                
                // å¦‚æœå¯ç”¨äº†è”ç½‘æœç´¢ï¼Œæ·»åŠ å·¥å…·
                if (webSearchEnabled) {
                    options.tools = [{ type: "web_search" }];
                }
                
                // å‘é€è¯·æ±‚
                const response = await puter.ai.chat(userInput, options);
                
                // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
                hideTyping();
                
                // æµå¼æ¥æ”¶å›å¤
                let fullResponse = '';
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        
                        // æ›´æ–°æœ€åä¸€æ¡æ¶ˆæ¯
                        const messages = chatContainer.querySelectorAll('.message.ai');
                        const lastMessage = messages[messages.length - 1];
                        if (lastMessage && !lastMessage.id) {
                            lastMessage.innerHTML = `<strong>AI:</strong> ${fullResponse}`;
                        }
                    }
                }
                
                // ç¡®ä¿æ¶ˆæ¯å®Œå…¨æ˜¾ç¤º
                if (fullResponse) {
                    hideTyping();
                    addMessage(fullResponse, false);
                }
                
            } catch (error) {
                hideTyping();
                addMessage(`é”™è¯¯: ${error.message}`, false);
                console.error('Chat error:', error);
            } finally {
                // é‡ç½®çŠ¶æ€
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        inputBox.addEventListener('input', adjustInputHeight);
        
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
            // Shift+Enter å·²é»˜è®¤è¡Œä¸ºï¼ˆæ¢è¡Œï¼‰
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        searchToggle.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            searchToggle.classList.toggle('active', webSearchEnabled);
        });
        
        // é¡µé¢åŠ è½½æ—¶è®¾ç½®æ¨¡å‹æ˜¾ç¤ºåç§°
        Array.from(modelSelect.options).forEach(option => {
            option.textContent = formatModelName(option.value);
        });
        
        // åˆå§‹è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        adjustInputHeight();
        inputBox.focus();
    </script>
</body>
</html>
