<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

        .header {

        .new-chat-btn {

            background: #fff;

            align-items: center;

            cursor: pointer;
            transition: all 0.2s;
            border: none;
            margin-right: 15px;

        }
        .new-chat-btn:hover {
            background: #e5e5e5;
        }
        .new-chat-btn:hover::after {
            content: 'æ–°èŠå¤©';
            position: absolute;
            bottom: -38px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;

            font-weight: 600;

            z-index: 1001;
        }
        .custom-select {

        .select-selected {
            padding: 10px 12px;

            height: 40px;

            display: flex;
            align-items: center;

        }
        .select-selected::after {
            content: "â–¼";
            font-size: 10px;
            color: #666;
            transition: transform 0.2s;
        }
        .select-items {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;

        }
        .select-items.active {
            display: block;
        }
        .select-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .select-item:hover {
            background: #f5f5f5;
        }
        .select-item.selected {
            background: #e3f2fd;

        }
        .chat-container {
            height: calc(100vh - 204px);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 16px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 10px;
            max-width: 85%;
        }
        .message.user {
            align-self: flex-end;
            background: #e0e0e0;
        }
        .message.ai {
            align-self: flex-start;
        }
        .model-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }
        .message-content {
            font-size: 16px;
            line-height: 1.5;
        }
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #000;
            font-size: 28px;
            margin: auto;
        }
        .bottom-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: #fff;
            z-index: 1000;
        }
        .web-search-toggle {
            border: 1px solid #d0d0d0;
            border-radius: 18px;
            background: #fff;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            height: 36px;
            margin-bottom: 8px;
        }
        .web-search-toggle.active {
            background: #e3f2fd;
            color: #1565c0;
            border-color: #1565c0;
        }
        .input-container {
            display: flex;
            align-items: flex-start;
            position: relative;
        }
        .input-box {
            flex: 1;
            min-height: 48px;
            max-height: 132px;
            padding: 10px 50px 10px 15px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            resize: none;
            font-size: 16px;
            font-family: inherit;
            overflow-y: auto;
            background: #fff;
            color: #000;
            line-height: 1.4;
        }
        .input-box:focus { outline: none; border-color: #888; }
        .send-button {
            position: absolute;
            right: 10px;
            bottom: 8px;
            border: none;
            border-radius: 50%;
            background: #000;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .send-button:disabled { background: #ccc; cursor: not-allowed; }
        .send-button svg {
            fill: white;
            width: 18px;
            height: 18px;
        }
        .footer {
            text-align: center;
            padding: 12px 15px 0;
            font-size: 12px;
            color: #666;
        }
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="new-chat-btn" id="newChatBtn">
            <img src="icon.png" width="20" height="20">
        </button>
        <div class="custom-select" id="customSelect">
            <div class="select-selected" id="selectSelected">GPT-5.2 Instant</div>
            <div class="select-items" id="selectItems"></div>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message" id="welcomeMessage"></div>
    </div>
    
    <div class="bottom-section">
        <button class="web-search-toggle" id="webSearchToggle">ğŸŒè”ç½‘æœç´¢</button>
        <div class="input-container">
            <textarea class="input-box" id="inputBox" placeholder="æœ‰é—®é¢˜ï¼Œå°½ç®¡é—®" rows="2"></textarea>
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.58L20 12l-8-8-8 8z"></path>
                </svg>
            </button>
        </div>
        <div class="footer">
            å‘ AI èŠå¤©æœºå™¨äºº ChatGPT å‘é€æ¶ˆæ¯å³è¡¨ç¤ºï¼Œä½ åŒæ„æˆ‘ä»¬çš„æ¡æ¬¾å¹¶å·²é˜…è¯»æˆ‘ä»¬çš„éšç§æ”¿ç­–ã€‚
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const webSearchToggle = document.getElementById('webSearchToggle');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const newChatBtn = document.getElementById('newChatBtn');
        const selectSelected = document.getElementById('selectSelected');
        const selectItems = document.getElementById('selectItems');
        const customSelect = document.getElementById('customSelect');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationContext = "";
        let hasUserSentMessage = false;
        
        const welcomeMessages = [
            "æœ‰ä»€ä¹ˆå¯ä»¥å¸®å¿™çš„ï¼Ÿ",
            "æˆ‘ä»¬å…ˆä»å“ªé‡Œå¼€å§‹å‘¢ï¼Ÿ",
            "å‡†å¤‡å¥½äº†ï¼Œéšæ—¶å¼€å§‹",
            "ä»Šå¤©æœ‰ä»€ä¹ˆè®¡åˆ’ï¼Ÿ",
            "æ‚¨ä»Šå¤©åœ¨æƒ³ä»€ä¹ˆï¼Ÿ",
            "ä½ åœ¨å¿™ä»€ä¹ˆï¼Ÿ"
        ];
        welcomeMessage.textContent = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
        marked.setOptions({ breaks: true, gfm: true });

        function initCustomSelect() {
            const modelGroups = {
                'GPT-5.2 ç³»åˆ—': ['gpt-5.2-chat', 'gpt-5.2', 'openrouter:openai/gpt-5.2-pro'],
                'o ç³»åˆ—': ['o1', 'o3', 'o3-mini', 'openrouter:openai/o3-mini-high', 'openrouter:openai/o3-deep-research', 'o4-mini', 'openrouter:openai/o4-mini-high', 'openrouter:openai/o4-mini-deep-research', 'openrouter:openai/o3-pro'],
                'Legacy (ä¸èƒ½è”ç½‘)': ['openrouter:openai/gpt-4', 'openrouter:openai/gpt-4-turbo', 'openrouter:openai/gpt-3.5-turbo']
            };
            const modelNames = {
                'gpt-5.2-chat': 'GPT-5.2 Instant',
                'gpt-5.2': 'GPT-5.2 Thinking',
                'openrouter:openai/gpt-5.2-pro': 'GPT-5.2 Pro',
                'o1': 'OpenAI o1',
                'o3': 'OpenAI o3',
                'o3-mini': 'OpenAI o3-mini',
                'openrouter:openai/o3-mini-high': 'OpenAI o3-mini-high',
                'openrouter:openai/o3-deep-research': 'OpenAI o3 Deep Research',
                'o4-mini': 'OpenAI o4-mini',
                'openrouter:openai/o4-mini-high': 'OpenAI o4-mini-high',
                'openrouter:openai/o4-mini-deep-research': 'OpenAI o4-mini Deep Research',
                'openrouter:openai/o3-pro': 'OpenAI o3-pro',
                'openrouter:openai/gpt-4': 'GPT-4',
                'openrouter:openai/gpt-4-turbo': 'GPT-4 Turbo',
                'openrouter:openai/gpt-3.5-turbo': 'GPT-3.5 Turbo'
            };
            
            selectItems.innerHTML = '';
            for (const [groupName, models] of Object.entries(modelGroups)) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'select-item select-group';
                groupDiv.textContent = groupName;
                groupDiv.style.cssText = 'color: #666; font-size: 12px; padding: 8px 12px 4px; cursor: default; background: #f8f9fa; border-bottom: 1px solid #eee;';
                selectItems.appendChild(groupDiv);
                
                models.forEach(model => {
                    const item = document.createElement('div');
                    item.className = 'select-item';
                    item.dataset.value = model;
                    item.textContent = modelNames[model] || model;
                    // æ ‡è®°æ˜¯å¦ä¸º Legacy æ¨¡å‹ï¼ˆä¸èƒ½è”ç½‘ï¼‰
                    if (groupName.includes('Legacy')) item.dataset.legacy = 'true';
                    selectItems.appendChild(item);
                });
            }
            
            // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªæ¨¡å‹ï¼ˆGPT-5.2 Instantï¼‰
            const firstModel = document.querySelector('.select-item:not(.select-group)');
            if (firstModel) {
                firstModel.classList.add('selected');
                selectSelected.textContent = firstModel.textContent;
                // æ ¹æ®é»˜è®¤æ¨¡å‹è®¾ç½®è”ç½‘æŒ‰é’®çŠ¶æ€
                webSearchToggle.disabled = firstModel.dataset.legacy === 'true';
                webSearchToggle.style.opacity = firstModel.dataset.legacy === 'true' ? '0.5' : '1';
                webSearchToggle.style.cursor = firstModel.dataset.legacy === 'true' ? 'not-allowed' : 'pointer';
            }
            
            selectSelected.addEventListener('click', function(e) {
                e.stopPropagation();
                selectItems.classList.toggle('active');
            });
            
            document.querySelectorAll('.select-item:not(.select-group)').forEach(item => {
                item.addEventListener('click', function() {
                    selectSelected.textContent = this.textContent;
                    document.querySelectorAll('.select-item:not(.select-group)').forEach(el => {
                        el.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    // æ ¹æ®æ‰€é€‰æ¨¡å‹æ˜¯å¦ Legacy æ§åˆ¶è”ç½‘æŒ‰é’®
                    const isLegacy = this.dataset.legacy === 'true';
                    webSearchToggle.disabled = isLegacy;
                    webSearchToggle.style.opacity = isLegacy ? '0.5' : '1';
                    webSearchToggle.style.cursor = isLegacy ? 'not-allowed' : 'pointer';
                    if (isLegacy) webSearchToggle.classList.remove('active');
                    
                    selectItems.classList.remove('active');
                });
            });
            
            document.addEventListener('click', function(e) {
                if (!customSelect.contains(e.target)) {
                    selectItems.classList.remove('active');
                }
            });
        }
        
        function addMessage(content, isUser = false, isStreaming = false) {
            if (isUser && !hasUserSentMessage) {
                welcomeMessage.style.display = 'none';
                hasUserSentMessage = true;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else if (isStreaming) {
                messageContent.innerHTML = '<span class="typing"></span>æ€è€ƒä¸­...';
                messageDiv.id = 'streamingMessage';
            } else {
                const modelLabel = document.createElement('span');
                modelLabel.className = 'model-label';
                modelLabel.textContent = `Generated by ${selectSelected.textContent}`;
                messageDiv.appendChild(modelLabel);
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return { messageDiv, messageContent };
        }
        
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            inputBox.value = '';
            addMessage(userInput, true);
            
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            const { messageDiv, messageContent } = addMessage('', false, true);
            
            try {
                const fullPrompt = conversationContext + "ç”¨æˆ·: " + userInput + "\nAI: ";
                const selectedModel = document.querySelector('.select-item.selected').getAttribute('data-value');
                const options = { stream: true, model: selectedModel };
                if (webSearchEnabled && !webSearchToggle.disabled) options.tools = [{ type: "web_search" }];
                
                const response = await puter.ai.chat(fullPrompt, options);
                let fullResponse = '';
                messageContent.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        messageContent.innerHTML = marked.parse(fullResponse);
                    }
                }
                
                conversationContext += "ç”¨æˆ·: " + userInput + "\nAI: " + fullResponse + "\n";
                const lines = conversationContext.split('\n');
                if (lines.length > 20) conversationContext = lines.slice(-20).join('\n');
                
                messageDiv.id = '';
                const modelLabel = document.createElement('span');
                modelLabel.className = 'model-label';
                modelLabel.textContent = `Generated by ${selectSelected.textContent}`;
                messageDiv.insertBefore(modelLabel, messageDiv.firstChild);
                
            } catch (error) {
                messageContent.innerHTML = `é”™è¯¯: ${error.message}`;
            } finally {
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }

        inputBox.addEventListener('input', () => {
            inputBox.style.height = 'auto';
            inputBox.style.height = Math.min(inputBox.scrollHeight, 132) + 'px';
        });
        
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        webSearchToggle.addEventListener('click', () => {
            if (webSearchToggle.disabled) return;
            webSearchEnabled = !webSearchEnabled;
            webSearchToggle.classList.toggle('active', webSearchEnabled);
        });
        
        newChatBtn.addEventListener('click', () => {
            if (chatContainer.children.length > 1 && !confirm('å¼€å§‹æ–°å¯¹è¯å°†æ¸…é™¤å½“å‰å¯¹è¯ï¼Œæ˜¯å¦ç»§ç»­ï¼Ÿ')) return;
            window.location.reload();
        });

        initCustomSelect();
        inputBox.focus();
    </script>
</body>
</html>
