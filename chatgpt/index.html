<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #fff;
        }
        .model-select {
            width: 100%;
            max-width: 220px;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
            height: 40px;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 16px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 10px;
            max-width: 85%;
        }
        .message.user {
            align-self: flex-end;
            background: #007AFF;
            color: white;
        }
        .message.ai {
            align-self: flex-start;
        }
        .message-content {
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user .message-content {
            font-size: 16px;
        }
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #000;
            font-size: 24px;
            font-weight: 500;
            margin: auto;
        }
        .bottom-section {
            padding: 15px;
            background: #fff;
        }
        @media (min-width: 768px) {
            .header { padding: 15px 20px; }
            .chat-container { padding: 20px; }
            .bottom-section { padding: 20px; }
            .input-container { max-width: 70%; margin: 0 auto; }
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-box {
            flex: 1;
            min-height: 48px;
            max-height: 132px;
            padding: 14px 50px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            resize: none;
            font-size: 16px;
            overflow-y: auto;
            background: #fff;
            color: #000;
            scrollbar-width: none;
        }
        .input-box::-webkit-scrollbar { display: none; }
        .input-box:focus { outline: none; border-color: #888; }
        .search-toggle-small, .send-button {
            position: absolute;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: transparent;
        }
        .search-toggle-small {
            left: 10px;
            color: #666;
        }
        .search-toggle-small.active {
            color: #007AFF;
        }
        .send-button {
            right: 10px;
            background: #000;
            color: white;
        }
        .send-button:disabled { background: #ccc; cursor: not-allowed; }
        .footer {
            text-align: center;
            padding: 12px 15px 0;
            font-size: 12px;
            color: #666;
        }
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="header">
        <select class="model-select" id="modelSelect">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-5.2-chat">GPT-5.2 chat</option>
            <option value="gpt-5.1">GPT-5.1</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 chat latest</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
            <option value="gpt-5-chat-latest">GPT-5 chat latest</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-4.5-preview">GPT-4.5 preview</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="o1">OpenAI o1</option>
            <option value="o1-mini">OpenAI o1 mini</option>
            <option value="o1-pro">OpenAI o1 pro</option>
            <option value="o3">OpenAI o3</option>
            <option value="o3-mini">OpenAI o3 mini</option>
            <option value="o4-mini">OpenAI o4 mini</option>
        </select>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message" id="welcomeMessage"></div>
    </div>
    
    <div class="bottom-section">
        <div class="input-container">
            <button class="search-toggle-small" id="searchToggleSmall">ğŸ”</button>
            <textarea class="input-box" id="inputBox" placeholder="æœ‰é—®é¢˜ï¼Œå°½ç®¡é—®" rows="1"></textarea>
            <button class="send-button" id="sendButton">â†‘</button>
        </div>
        <div class="footer">
            å‘ AI èŠå¤©æœºå™¨äºº ChatGPT å‘é€æ¶ˆæ¯å³è¡¨ç¤ºï¼Œä½ åŒæ„æˆ‘ä»¬çš„æ¡æ¬¾å¹¶å·²é˜…è¯»æˆ‘ä»¬çš„éšç§æ”¿ç­–ã€‚
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const searchToggleSmall = document.getElementById('searchToggleSmall');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationContext = "";
        let hasUserSentMessage = false;
        
        const welcomeMessages = [
            "æœ‰ä»€ä¹ˆå¯ä»¥å¸®å¿™çš„ï¼Ÿ",
            "æˆ‘ä»¬å…ˆä»å“ªé‡Œå¼€å§‹å‘¢ï¼Ÿ",
            "å‡†å¤‡å¥½äº†ï¼Œéšæ—¶å¼€å§‹",
            "ä»Šå¤©æœ‰ä»€ä¹ˆè®¡åˆ’ï¼Ÿ",
            "æ‚¨ä»Šå¤©åœ¨æƒ³ä»€ä¹ˆï¼Ÿ",
            "ä½ åœ¨å¿™ä»€ä¹ˆï¼Ÿ"
        ];
        
        welcomeMessage.textContent = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
        marked.setOptions({ breaks: true, gfm: true });
        
        function adjustInputHeight() {
            inputBox.style.height = 'auto';
            inputBox.style.height = Math.min(inputBox.scrollHeight, 132) + 'px';
        }
        
        function addMessage(content, isUser = false, isStreaming = false) {
            if (isUser && !hasUserSentMessage) {
                welcomeMessage.style.display = 'none';
                hasUserSentMessage = true;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else if (isStreaming) {
                messageContent.innerHTML = '<span class="typing"></span>æ€è€ƒä¸­...';
                messageDiv.id = 'streamingMessage';
            } else {
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageContent;
        }
        
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            inputBox.value = '';
            adjustInputHeight();
            addMessage(userInput, true);
            
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            const streamingContent = addMessage('', false, true);
            
            try {
                const fullPrompt = conversationContext + "ç”¨æˆ·: " + userInput + "\nAI: ";
                const options = { stream: true, model: modelSelect.value };
                if (webSearchEnabled) options.tools = [{ type: "web_search" }];
                
                const response = await puter.ai.chat(fullPrompt, options);
                let fullResponse = '';
                streamingContent.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        streamingContent.innerHTML = marked.parse(fullResponse);
                    }
                }
                
                conversationContext += "ç”¨æˆ·: " + userInput + "\nAI: " + fullResponse + "\n";
                const lines = conversationContext.split('\n');
                if (lines.length > 20) conversationContext = lines.slice(-20).join('\n');
                
                document.getElementById('streamingMessage').id = '';
            } catch (error) {
                streamingContent.innerHTML = `é”™è¯¯: ${error.message}`;
            } finally {
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        inputBox.addEventListener('input', adjustInputHeight);
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        searchToggleSmall.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            searchToggleSmall.classList.toggle('active', webSearchEnabled);
        });
        
        adjustInputHeight();
        inputBox.focus();
    </script>
</body>
</html>
