<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #fff;
            min-height: 60px;
        }
        
        @media (min-width: 768px) {
            .header { padding: 15px 20px; min-height: auto; }
        }
        
        .model-select {
            width: 100%;
            max-width: 220px;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
            height: 40px;
        }
        
        @media (max-width: 767px) {
            .model-select { font-size: 16px; }
        }
        
        .search-toggle {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            height: 40px;
        }
        
        @media (max-width: 767px) {
            .search-toggle { font-size: 16px; }
        }
        
        .search-toggle.active {
            background: #f0f0f0;
            border-color: #666;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (min-width: 768px) {
            .chat-container { padding: 20px; }
        }
        
        .message {
            margin-bottom: 16px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-width: 90%;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .message { 
                max-width: 85%;
                padding: 16px 20px;
                margin-bottom: 20px;
            }
        }
        
        .message.user {
            align-self: flex-end;
            margin-left: auto;
            margin-right: 0;
        }
        
        @media (min-width: 768px) {
            .message.user { margin-right: 20px; }
        }
        
        .message.ai {
            align-self: flex-start;
            margin-right: auto;
            margin-left: 0;
        }
        
        @media (min-width: 768px) {
            .message.ai { margin-left: 20px; }
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .model-badge {
            background: #e8e8e8;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
        }
        
        .message-content {
            color: #222;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
        }
        
        @media (min-width: 768px) {
            .message-content { font-size: 14px; }
        }
        
        .message-content pre {
            background: #e8e8e8;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #ddd;
        }
        
        .message-content code {
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        /* æ¬¢è¿æ¶ˆæ¯æ ·å¼ */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #000;
            font-size: 24px;
            font-weight: 500;
            margin: auto;
            max-width: 600px;
            line-height: 1.5;
        }
        
        @media (max-width: 767px) {
            .welcome-message {
                font-size: 20px;
                padding: 30px 15px;
            }
        }
        
        .bottom-section {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: #fff;
        }
        
        @media (min-width: 768px) {
            .bottom-section { 
                padding: 20px;
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
        
        .input-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .input-container {
                max-width: 70%;
            }
        }
        
        .input-box {
            flex: 1;
            min-height: 48px;
            max-height: 132px;
            padding: 14px 50px 14px 50px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            resize: none;
            font-size: 16px;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
            background: #fff;
            color: #000;
            -webkit-appearance: none;
            transition: border-radius 0.2s ease;
            /* éšè—æ»šåŠ¨æ¡ä½†ä¿æŒæ»šåŠ¨åŠŸèƒ½ */
            scrollbar-width: none; /* Firefox */
        }
        
        .input-box::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }
        
        .input-box.multiline {
            border-radius: 12px;
        }
        
        @media (min-width: 768px) {
            .input-box {
                font-size: 14px;
                min-height: 44px;
                padding: 12px 50px 12px 50px;
            }
        }
        
        .input-box:focus {
            outline: none;
            border-color: #888;
        }
        
        .search-toggle-small {
            position: absolute;
            left: 10px;
            width: 36px;
            height: 36px;
            border: 1px solid #d0d0d0;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 10;
        }
        
        .search-toggle-small.active {
            background: #f0f0f0;
            border-color: #666;
        }
        
        .search-toggle-small svg {
            width: 18px;
            height: 18px;
        }
        
        .send-button {
            position: absolute;
            right: 10px;
            width: 36px;
            height: 36px;
            border: none;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.2s ease;
        }
        
        .send-button svg {
            width: 18px;
            height: 18px;
            stroke: #fff;
            stroke-width: 2.5px;
            fill: none;
        }
        
        @media (min-width: 768px) {
            .search-toggle-small, .send-button {
                width: 32px;
                height: 32px;
            }
            
            .search-toggle-small svg, .send-button svg {
                width: 16px;
                height: 16px;
            }
        }
        
        .send-button:hover:not(:disabled) { 
            background: #333; 
        }
        
        .send-button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        
        .footer {
            text-align: center;
            padding: 12px 15px 0;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            background: #fff;
        }
        
        @media (min-width: 768px) {
            .footer {
                padding: 10px 20px 0;
                font-size: 11px;
            }
        }
        
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #fff;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }
        
        /* éšè—å³ä¸Šè§’çš„æœç´¢æŒ‰é’® */
        .header .search-toggle {
            display: none;
        }
    </style>

<body>

        </select>
        
        <!-- éšè—å³ä¸Šè§’çš„æœç´¢æŒ‰é’® -->

        <div class="welcome-message" id="welcomeMessage">
            <!-- æ¬¢è¿æ¶ˆæ¯å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>

    <div class="bottom-section">
        <div class="input-container">
            <button class="search-toggle-small" id="searchToggleSmall">
                <svg viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>

            <textarea 
                class="input-box" 
                id="inputBox" 
                placeholder="æœ‰é—®é¢˜ï¼Œå°½ç®¡é—®"
                rows="1"
            ></textarea>
            
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24">
                    <polyline points="4 17 10 11 4 5"></polyline>

                </svg>
            </button>
        </div>
        
        <div class="footer">
            å‘ AI èŠå¤©æœºå™¨äºº ChatGPT å‘é€æ¶ˆæ¯å³è¡¨ç¤ºï¼Œä½ åŒæ„æˆ‘ä»¬çš„æ¡æ¬¾å¹¶å·²é˜…è¯»æˆ‘ä»¬çš„éšç§æ”¿ç­–ã€‚

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const searchToggleSmall = document.getElementById('searchToggleSmall');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationContext = "";
        let hasUserSentMessage = false;
        
        // æ¬¢è¿æ¶ˆæ¯æ•°ç»„
        const welcomeMessages = [
            "æœ‰ä»€ä¹ˆå¯ä»¥å¸®å¿™çš„ï¼Ÿ",
            "æˆ‘ä»¬å…ˆä»å“ªé‡Œå¼€å§‹å‘¢ï¼Ÿ",
            "å‡†å¤‡å¥½äº†ï¼Œéšæ—¶å¼€å§‹",
            "ä»Šå¤©æœ‰ä»€ä¹ˆè®¡åˆ’ï¼Ÿ",
            "æ‚¨ä»Šå¤©åœ¨æƒ³ä»€ä¹ˆï¼Ÿ",
            "ä½ åœ¨å¿™ä»€ä¹ˆï¼Ÿ"
        ];
        
        // éšæœºé€‰æ‹©æ¬¢è¿æ¶ˆæ¯
        const randomWelcomeMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
        welcomeMessage.textContent = randomWelcomeMessage;
        
        marked.setOptions({ breaks: true, gfm: true });
        
        function adjustInputHeight() {
            inputBox.style.height = 'auto';
            const scrollHeight = inputBox.scrollHeight;
            inputBox.style.height = Math.min(scrollHeight, 132) + 'px';
            
            // æ ¹æ®è¡Œæ•°è°ƒæ•´è¾¹æ¡†åœ†è§’
            if (scrollHeight > 48) {
                inputBox.classList.add('multiline');
            } else {
                inputBox.classList.remove('multiline');
            }
        }
        
        function addMessage(content, isUser = false, isStreaming = false) {
            // å¦‚æœæ˜¯ç”¨æˆ·å‘é€æ¶ˆæ¯ï¼Œéšè—æ¬¢è¿æ¶ˆæ¯
            if (isUser && !hasUserSentMessage) {
                welcomeMessage.style.display = 'none';
                hasUserSentMessage = true;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            if (!isUser) {
                messageHeader.innerHTML = `<span>Generated by</span><span class="model-badge">${modelSelect.value}</span>`;
            } else {
                messageHeader.style.display = 'none';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else if (isStreaming) {
                messageContent.innerHTML = '<span class="typing"></span>æ€è€ƒä¸­...';
                messageDiv.id = 'streamingMessage';
            } else {
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageContent;
        }
        
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            inputBox.value = '';
            adjustInputHeight();
            
            addMessage(userInput, true);
            
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            const streamingContent = addMessage('', false, true);
            
            try {
                const fullPrompt = conversationContext + "ç”¨æˆ·: " + userInput + "\nAI: ";
                const options = { stream: true, model: modelSelect.value };
                if (webSearchEnabled) options.tools = [{ type: "web_search" }];
                
                const response = await puter.ai.chat(fullPrompt, options);
                let fullResponse = '';
                streamingContent.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        streamingContent.innerHTML = marked.parse(fullResponse);
                    }
                }
                
                conversationContext += "ç”¨æˆ·: " + userInput + "\nAI: " + fullResponse + "\n";
                const lines = conversationContext.split('\n');
                if (lines.length > 20) {
                    conversationContext = lines.slice(-20).join('\n');
                }
                
                document.getElementById('streamingMessage').id = '';
            } catch (error) {
                streamingContent.innerHTML = `é”™è¯¯: ${error.message}`;
            } finally {
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        inputBox.addEventListener('input', adjustInputHeight);
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        searchToggleSmall.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            searchToggleSmall.classList.toggle('active', webSearchEnabled);
        });
        
        // åˆå§‹åŒ–è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        adjustInputHeight();
        inputBox.focus();
    </script>
</body>
