        .input-box {

        .footer {

</head>
<body>
    <div class="header">
        <select class="model-select" id="modelSelect">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-5.2-chat">GPT-5.2 chat</option>
            <option value="gpt-5.1">GPT-5.1</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 chat latest</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
            <option value="gpt-5-chat-latest">GPT-5 chat latest</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-4.5-preview">GPT-4.5 preview</option>
            <option value="gpt-4o">GPT-4o</option>

        </select>

    <div class="chat-container" id="chatContainer">

    </div>
    
    <div class="bottom-section">
        <div class="input-wrapper">
            <div class="input-container">
                <button class="web-search-toggle" id="webSearchToggle">ğŸŒè”ç½‘æœç´¢</button>
                <textarea class="input-box" id="inputBox" placeholder="æœ‰é—®é¢˜ï¼Œå°½ç®¡é—®" rows="2"></textarea>
                <button class="send-button" id="sendButton">â†‘</button>
            </div>
        </div>
        <div class="footer">
            å‘ AI èŠå¤©æœºå™¨äºº ChatGPT å‘é€æ¶ˆæ¯å³è¡¨ç¤ºï¼Œä½ åŒæ„æˆ‘ä»¬çš„æ¡æ¬¾å¹¶å·²é˜…è¯»æˆ‘ä»¬çš„éšç§æ”¿ç­–ã€‚
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const webSearchToggle = document.getElementById('webSearchToggle');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationContext = "";
        let hasUserSentMessage = false;
        
        const welcomeMessages = [
            "æœ‰ä»€ä¹ˆå¯ä»¥å¸®å¿™çš„ï¼Ÿ",
            "æˆ‘ä»¬å…ˆä»å“ªé‡Œå¼€å§‹å‘¢ï¼Ÿ",
            "å‡†å¤‡å¥½äº†ï¼Œéšæ—¶å¼€å§‹",
            "ä»Šå¤©æœ‰ä»€ä¹ˆè®¡åˆ’ï¼Ÿ",
            "æ‚¨ä»Šå¤©åœ¨æƒ³ä»€ä¹ˆï¼Ÿ",
            "ä½ åœ¨å¿™ä»€ä¹ˆï¼Ÿ"
        ];
        
        welcomeMessage.textContent = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
        marked.setOptions({ breaks: true, gfm: true });
        
        function addMessage(content, isUser = false, isStreaming = false) {
            if (isUser && !hasUserSentMessage) {
                welcomeMessage.style.display = 'none';
                hasUserSentMessage = true;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else if (isStreaming) {
                messageContent.innerHTML = '<span class="typing"></span>æ€è€ƒä¸­...';
                messageDiv.id = 'streamingMessage';
            } else {
                const modelLabel = document.createElement('span');
                modelLabel.className = 'model-label';
                modelLabel.textContent = `Generated by ${modelSelect.options[modelSelect.selectedIndex].text}`;
                messageDiv.appendChild(modelLabel);
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageContent;
        }
        
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            inputBox.value = '';
            addMessage(userInput, true);
            
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            const streamingContent = addMessage('', false, true);
            
            try {
                const fullPrompt = conversationContext + "ç”¨æˆ·: " + userInput + "\nAI: ";
                const options = { stream: true, model: modelSelect.value };
                if (webSearchEnabled) options.tools = [{ type: "web_search" }];
                
                const response = await puter.ai.chat(fullPrompt, options);
                let fullResponse = '';
                streamingContent.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        streamingContent.innerHTML = marked.parse(fullResponse);
                    }
                }
                
                conversationContext += "ç”¨æˆ·: " + userInput + "\nAI: " + fullResponse + "\n";
                const lines = conversationContext.split('\n');
                if (lines.length > 20) conversationContext = lines.slice(-20).join('\n');
                
                const streamingDiv = document.getElementById('streamingMessage');
                if (streamingDiv) {
                    streamingDiv.id = '';
                    const modelLabel = document.createElement('span');
                    modelLabel.className = 'model-label';
                    modelLabel.textContent = `Generated by ${modelSelect.options[modelSelect.selectedIndex].text}`;
                    streamingDiv.insertBefore(modelLabel, streamingDiv.firstChild);
                }
            } catch (error) {
                streamingContent.innerHTML = `é”™è¯¯: ${error.message}`;
            } finally {
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        inputBox.addEventListener('input', () => {
            inputBox.style.height = 'auto';
            inputBox.style.height = Math.min(inputBox.scrollHeight, 132) + 'px';
        });
        
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        webSearchToggle.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            webSearchToggle.classList.toggle('active', webSearchEnabled);
        });
        
        inputBox.focus();
    </script>
</body>
