<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f0f0;
            color: #000;
            line-height: 1.6;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #d0d0d0;
            background: #fff;
            min-height: 60px;
        }
        
        @media (min-width: 768px) {
            .header { padding: 15px 20px; min-height: auto; }
        }
        
        .model-select {
            width: 100%;
            max-width: 220px;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
            height: 40px;
        }
        
        @media (max-width: 767px) {
            .model-select { font-size: 16px; }
        }
        
        .search-toggle {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            height: 40px;
        }
        
        @media (max-width: 767px) {
            .search-toggle { font-size: 16px; }
        }
        
        .search-toggle.active {
            background: #f0f0f0;
            border-color: #666;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (min-width: 768px) {
            .chat-container { padding: 20px; }
        }
        
        .message {
            margin-bottom: 16px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-width: 90%;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .message { 
                max-width: 85%;
                padding: 16px 20px;
                margin-bottom: 20px;
            }
        }
        
        .message.user {
            align-self: flex-end;
            margin-left: auto;
            margin-right: 0;
        }
        
        @media (min-width: 768px) {
            .message.user { margin-right: 20px; }
        }
        
        .message.ai {
            align-self: flex-start;
            margin-right: auto;
            margin-left: 0;
        }
        
        @media (min-width: 768px) {
            .message.ai { margin-left: 20px; }
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .model-badge {
            background: #e8e8e8;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
        }
        
        .message-content {
            color: #222;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
        }
        
        @media (min-width: 768px) {
            .message-content { font-size: 14px; }
        }
        
        .message-content pre {
            background: #e8e8e8;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #ddd;
        }
        
        .message-content code {
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        /* Ê¨¢ËøéÊ∂àÊÅØÊ†∑Âºè */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 18px;
            font-weight: 400;
            margin: auto;
            max-width: 600px;
            line-height: 1.5;
        }
        
        @media (max-width: 767px) {
            .welcome-message {
                font-size: 16px;
                padding: 30px 15px;
            }
        }
        
        .bottom-section {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
            background: #f0f0f0;
            border-top: 1px solid #d0d0d0;
        }
        
        @media (min-width: 768px) {
            .bottom-section { 
                padding: 0;
                border-top: none;
            }
        }
        
        .input-wrapper {
            position: relative;
            margin: 0 auto;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .input-wrapper {
                max-width: 70%;
            }
        }
        
        .input-box {
            width: 100%;
            min-height: 48px;
            max-height: 132px;
            padding: 14px 60px 14px 15px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            resize: none;
            font-size: 16px;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
            background: #fff;
            color: #000;
            -webkit-appearance: none;
            transition: border-radius 0.2s ease;
        }
        
        .input-box.multiline {
            border-radius: 12px;
        }
        
        @media (min-width: 768px) {
            .input-box {
                font-size: 14px;
                min-height: 44px;
                padding: 12px 60px 12px 15px;
            }
        }
        
        .input-box:focus {
            outline: none;
            border-color: #888;
        }
        
        .send-button {
            position: absolute;
            right: 6px;
            bottom: 6px;
            width: 36px;
            height: 36px;
            border: none;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.2s ease;
        }
        
        .send-button::before {
            content: "‚Üë";
            color: white;
            font-weight: bold;
        }
        
        @media (min-width: 768px) {
            .send-button {
                right: 6px;
                bottom: 6px;
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
        
        .send-button:hover:not(:disabled) { 
            background: #333; 
        }
        
        .send-button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        
        .send-button:disabled::before {
            color: white;
        }
        
        .footer {
            text-align: center;
            padding: 12px 15px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            border-top: 1px solid #e0e0e0;
            background: #f0f0f0;
        }
        
        @media (min-width: 768px) {
            .footer {
                padding: 10px 20px;
                font-size: 11px;
            }
        }
        
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <select class="model-select" id="modelSelect">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-5.2-chat">GPT-5.2 chat</option>
            <option value="gpt-5.1">GPT-5.1</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 chat latest</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
            <option value="gpt-5-chat-latest">GPT-5 chat latest</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-4.5-preview">GPT-4.5 preview</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="o1">OpenAI o1</option>
            <option value="o1-mini">OpenAI o1 mini</option>
            <option value="o1-pro">OpenAI o1 pro</option>
            <option value="o3">OpenAI o3</option>
            <option value="o3-mini">OpenAI o3 mini</option>
            <option value="o4-mini">OpenAI o4 mini</option>
        </select>
        
        <div class="search-toggle" id="searchToggle">
            <span>üîç</span>
            <span>ËÅîÁΩëÊêúÁ¥¢</span>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message" id="welcomeMessage">
            <!-- Ê¨¢ËøéÊ∂àÊÅØÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>
    
    <div class="bottom-section">
        <div class="input-wrapper">
            <textarea 
                class="input-box" 
                id="inputBox" 
                placeholder="ËæìÂÖ•Ê∂àÊÅØ... (EnterÂèëÈÄÅ, Shift+EnterÊç¢Ë°å)"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton"></button>
        </div>
        
        <div class="footer">
            Âêë AI ËÅäÂ§©Êú∫Âô®‰∫∫ ChatGPT ÂèëÈÄÅÊ∂àÊÅØÂç≥Ë°®Á§∫Ôºå‰Ω†ÂêåÊÑèÊàë‰ª¨ÁöÑÊù°Ê¨æÂπ∂Â∑≤ÈòÖËØªÊàë‰ª¨ÁöÑÈöêÁßÅÊîøÁ≠ñ„ÄÇ
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const searchToggle = document.getElementById('searchToggle');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        let isThinking = false;
        let webSearchEnabled = false;
        let conversationContext = "";
        let hasUserSentMessage = false;
        
        // Ê¨¢ËøéÊ∂àÊÅØÊï∞ÁªÑ
        const welcomeMessages = [
            "Êúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÂøôÁöÑÔºü",
            "Êàë‰ª¨ÂÖà‰ªéÂì™ÈáåÂºÄÂßãÂë¢Ôºü",
            "ÂáÜÂ§áÂ•Ω‰∫ÜÔºåÈöèÊó∂ÂºÄÂßã",
            "‰ªäÂ§©Êúâ‰ªÄ‰πàËÆ°ÂàíÔºü",
            "ÊÇ®‰ªäÂ§©Âú®ÊÉ≥‰ªÄ‰πàÔºü",
            "‰Ω†Âú®Âøô‰ªÄ‰πàÔºü"
        ];
        
        // ÈöèÊú∫ÈÄâÊã©Ê¨¢ËøéÊ∂àÊÅØ
        const randomWelcomeMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
        welcomeMessage.textContent = randomWelcomeMessage;
        
        marked.setOptions({ breaks: true, gfm: true });
        
        function adjustInputHeight() {
            inputBox.style.height = 'auto';
            const scrollHeight = inputBox.scrollHeight;
            inputBox.style.height = Math.min(scrollHeight, 132) + 'px';
            
            // Ê†πÊçÆË°åÊï∞Ë∞ÉÊï¥ËæπÊ°ÜÂúÜËßí
            if (scrollHeight > 48) {
                inputBox.classList.add('multiline');
            } else {
                inputBox.classList.remove('multiline');
            }
        }
        
        function addMessage(content, isUser = false, isStreaming = false) {
            // Â¶ÇÊûúÊòØÁî®Êà∑ÂèëÈÄÅÊ∂àÊÅØÔºåÈöêËóèÊ¨¢ËøéÊ∂àÊÅØ
            if (isUser && !hasUserSentMessage) {
                welcomeMessage.style.display = 'none';
                hasUserSentMessage = true;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            if (!isUser) {
                messageHeader.innerHTML = `<span>Generated by</span><span class="model-badge">${modelSelect.value}</span>`;
            } else {
                messageHeader.style.display = 'none';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else if (isStreaming) {
                messageContent.innerHTML = '<span class="typing"></span>ÊÄùËÄÉ‰∏≠...';
                messageDiv.id = 'streamingMessage';
            } else {
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageContent;
        }
        
        async function sendMessage() {
            if (isThinking) return;
            
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            inputBox.value = '';
            adjustInputHeight();
            
            addMessage(userInput, true);
            
            isThinking = true;
            sendButton.disabled = true;
            inputBox.disabled = true;
            
            const streamingContent = addMessage('', false, true);
            
            try {
                const fullPrompt = conversationContext + "Áî®Êà∑: " + userInput + "\nAI: ";
                const options = { stream: true, model: modelSelect.value };
                if (webSearchEnabled) options.tools = [{ type: "web_search" }];
                
                const response = await puter.ai.chat(fullPrompt, options);
                let fullResponse = '';
                streamingContent.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        streamingContent.innerHTML = marked.parse(fullResponse);
                    }
                }
                
                conversationContext += "Áî®Êà∑: " + userInput + "\nAI: " + fullResponse + "\n";
                const lines = conversationContext.split('\n');
                if (lines.length > 20) {
                    conversationContext = lines.slice(-20).join('\n');
                }
                
                document.getElementById('streamingMessage').id = '';
            } catch (error) {
                streamingContent.innerHTML = `ÈîôËØØ: ${error.message}`;
            } finally {
                isThinking = false;
                sendButton.disabled = false;
                inputBox.disabled = false;
                inputBox.focus();
            }
        }
        
        inputBox.addEventListener('input', adjustInputHeight);
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isThinking) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        searchToggle.addEventListener('click', () => {
            webSearchEnabled = !webSearchEnabled;
            searchToggle.classList.toggle('active', webSearchEnabled);
        });
        
        // ÂàùÂßãÂåñË∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
        adjustInputHeight();
        inputBox.focus();
    </script>
</body>
</html>
